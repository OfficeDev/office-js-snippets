                <span class="ms-Button-label">Create table</span>
            </button>
        </section>

        <section class="samples ms-font-m">
            <h3>Try it out</h3>
            <button id="create-column-clustered-chart" class="ms-Button">
                <span class="ms-Button-label">Create a column clustered chart</span>
            </button>
        </section>
