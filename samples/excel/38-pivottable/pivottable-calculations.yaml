            <button id="showDifferenceFrom" >Show difference from A Farms</button><p />
            <button id="showSums" >Show sums</button>
        </section>
        <section class="setup">
            <h3>Clean up</h3>
            <button id="deletePivot" >Delete PivotTable</button>
        </section>
    language: html
