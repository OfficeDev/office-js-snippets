          <button id="set-empty-cell-text" >Set empty cell text</button>
          <button id="toggle-fill-empty-cells" >Toggle fill empty cells</button><br>
          <h4>PivotTable refresh formatting settings</h4>
          <button id="toggle-auto-format" >Toggle auto format</button>
