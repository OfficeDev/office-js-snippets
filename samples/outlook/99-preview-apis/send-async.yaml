order: 2
id: outlook-send-async
name: Send the current message or appointment (Compose)
description: Send the current message or appointment.
host: OUTLOOK
api_set:
    Mailbox: preview
script:
    content: |
        $("#send-async").on("click", sendAsync);

        function sendAsync() {
          // This snippet sends the current message or appointment being composed.
          Office.context.mailbox.item.sendAsync((asyncResult) => {
            if (asyncResult.status === Office.AsyncResultStatus.Failed) {
              console.log("Action failed with error: " + asyncResult.error.message);
              return;
            }
          });
        }
    language: typescript
template:
    content: |-
        <section class="ms-Fabric ms-font-m">
            <p class="ms-font-m">This sample shows how to send the current message or appointment being composed.</p>
            <p><b>Required mode</b>: Compose</p>
        </section>

        <section class="ms-Fabric samples ms-font-m">
            <h3>Try it out</h3>
            <button id="send-async" class="ms-Button">
                <span class="ms-Button-label">Send</span>
            </button>
        </section>
    language: html
style:
    content: |-
        section.samples {
            margin-top: 20px;
        }

        section.samples .ms-Button, section.setup .ms-Button {
            display: block;
            margin-bottom: 5px;
            margin-left: 20px;
            min-width: 80px;
        }
    language: css
libraries: |-
    https://appsforoffice.microsoft.com/lib/beta/hosted/office.js
    @types/office-js-preview

    office-ui-fabric-core@11.1.0/dist/css/fabric.min.css
    office-ui-fabric-js@1.5.0/dist/css/fabric.components.min.css

    core-js@2.4.1/client/core.min.js
    @types/core-js

    jquery@3.1.1
    @types/jquery@3.3.1