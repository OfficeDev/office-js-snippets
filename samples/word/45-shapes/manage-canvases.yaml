            </button>
            <button id="move-first-canvas" class="ms-Button">
                <span class="ms-Button-label">Move first canvas</span>
            </button>
            <button id="delete-first-canvas" class="ms-Button">
                <span class="ms-Button-label">Delete first canvas</span>
            </button>
        </section>
    language: html
