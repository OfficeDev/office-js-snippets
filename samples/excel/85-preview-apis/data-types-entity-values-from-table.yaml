order: 3
id: excel-data-types-entity-values-from-table
name: 'Data types: Create entity values from data in a table'
description: Demonstrates how to create entity values for each row in a table.
host: EXCEL
api_set:
    ExcelApi: BETA (PREVIEW ONLY)
script:
    content: |-
        $("#setup").click(() => tryCatch(setup));
        $("#run").click(() => tryCatch(run));

        async function run() {
          await Excel.run(async (context) => {
            const productsTable = context.workbook.tables.getItem("ProductsTable");

            // Add a new column to the table for the entity values
            productsTable.columns.getItemOrNullObject("Product").delete();
            const productColumn = productsTable.columns.add(0, null, "Product");

            // Get product data from table
            const dataRange = productsTable.getDataBodyRange();
            dataRange.load("values");

            await context.sync();

            // Add product entities to table
            const entities = dataRange.values.map((rowValues) => {
              // Get addtional product properties
              const product = getProduct(rowValues[1]);
              // Get category properties
              const category = product ? getCategory(product.categoryID) : null;
              // Get supplier properties
              const supplier = product ? getSupplier(product.supplierID) : null;
              // Return the entity
              return [makeProductEntity(rowValues[1], rowValues[2], product, category, supplier)];
            });
            productColumn.getDataBodyRange().valuesAsJson = entities;

            productColumn.getRange().format.autofitColumns();

            await context.sync();
          });
        }

        /** Get product properties */
        function getProduct(productID: number): any {
          return products.find((p) => p.productID == productID);
        }

        /** Get category properties */
        function getCategory(categoryID: number): any {
          return categories.find((c) => c.categoryID == categoryID);
        }

        /** Get supplier properties */
        function getSupplier(supplierID: number): any {
          return suppliers.find((s) => s.supplierID == supplierID);
        }

        /** Make entity from product properties */
        function makeProductEntity(
          productID: number, 
          productName: string, 
          product?: any, 
          category?: any,
          supplier?: any) {
          const entity: Excel.EntityCellValue = {
            type: Excel.CellValueType.entity,
            text: productName,
            properties: {
              "Product ID": {
                type: Excel.CellValueType.string,
                basicValue: productID.toString() || ""
              },
              "Product Name": {
                type: Excel.CellValueType.string,
                basicValue: productName || ""
              },
              "Quantity Per Unit": {
                type: Excel.CellValueType.string,
                basicValue: product.quantityPerUnit || ""
              },
              // Add Unit Price as a formatted number
              "Unit Price": {
                type: Excel.CellValueType.formattedNumber,
                basicValue: product.unitPrice,
                numberFormat: "$* #,##0.00"
              },
              // Add Units In Store as a formatted number
              "Units In Stock": {
                type: Excel.CellValueType.formattedNumber,
                basicValue: product.unitsInStore,
                numberFormat: "#,##0"
              },
              // Add Units On Order as a formatted number
              "Units On Order": {
                type: Excel.CellValueType.formattedNumber,
                basicValue: product.unitsOnOrder,
                numberFormat: "#,##0"
              },
              // Add Reorder Level as a formatted number
              "Reorder Level": {
                type: Excel.CellValueType.formattedNumber,
                basicValue: product.reorderLevel,
                numberFormat: "#,##0"
              },
              Discontinued: {
                type: Excel.CellValueType.boolean,
                basicValue: product.discontinued || false
              }
            },
            layouts: {
              card: {
                title: { property: "Product Name" },
                sections: [
                  {
                    layout: "List",
                    properties: ["Product ID"]
                  },
                  {
                    layout: "List",
                    title: "Quantity and price",
                    collapsible: true,
                    collapsed: false,
                    properties: ["Quantity Per Unit", "Unit Price"]
                  },
                  {
                    layout: "List",
                    title: "Inventory",
                    collapsible: true,
                    collapsed: true,
                    properties: ["Units In Stock", "Units On Order", "Reorder Level"]
                  },
                  {
                    layout: "List",
                    title: "Additional information",
                    collapsed: true,
                    properties: ["Discontinued"]
                  }
                ]
              }
            }
          };

          // Add image property to the entity and the card layout
          if (product.productImage) {
            entity.properties["Image"] = {
              type: Excel.CellValueType.webImage,
              address: product.productImage || ""
            };
            entity.layouts.card.mainImage = { property: "Image" };
          }

          // Add a nested entity for the product category
          if (category) {
            entity.properties["Category"] = {
              type: Excel.CellValueType.entity,
              text: category.categoryName,
              properties: {
                "Category ID": {
                  type: Excel.CellValueType.double,
                  basicValue: category.categoryID,
                  propertyMetadata: {
                    // Exclude the category ID property from the card view and auto complete
                    excludeFrom: {
                      cardView: true,
                      autoComplete: true
                    }
                  }
                },
                "Category Name": {
                  type: Excel.CellValueType.string,
                  basicValue: category.categoryName || ""
                },
                "Description": {
                  type: Excel.CellValueType.string,
                  basicValue: category.description || ""
                }
              }
            };
            // Add Category to the card layout
            entity.layouts.card.sections[0].properties.push("Category");
          }

          // Add a nested entity for the supplier
          if (supplier) {
            entity.properties["Supplier"] = {
              type: Excel.CellValueType.entity,
              text: supplier.companyName,
              properties: {
                "Supplier ID": {
                  type: Excel.CellValueType.double,
                  basicValue: supplier.supplierID,
                },
                "Company Name": {
                  type: Excel.CellValueType.string,
                  basicValue: supplier.companyName || ""
                },
                "Contact Name": {
                  type: Excel.CellValueType.string,
                  basicValue: supplier.contactName || ""
                },
                "Contact Title": {
                  type: Excel.CellValueType.string,
                  basicValue: supplier.contactTitle || ""
                },
                "Address": {
                  type: Excel.CellValueType.string,
                  basicValue: supplier.address || ""
                },
                "City": {
                  type: Excel.CellValueType.string,
                  basicValue: supplier.city || ""
                },
                "Region": {
                  type: Excel.CellValueType.string,
                  basicValue: supplier.region || ""
                },
                "Postal Code": {
                  type: Excel.CellValueType.string,
                  basicValue: supplier.postalCode || ""
                },
                "Country": {
                  type: Excel.CellValueType.string,
                  basicValue: supplier.country || ""
                },
                "Phone": {
                  type: Excel.CellValueType.string,
                  basicValue: supplier.phone || ""
                },
              },
              layouts: {
                card: {
                  title: { property: "Company Name" },
                  sections: [
                    {
                      layout: "List",
                      properties: [
                        "Supplier ID",
                        "Company Name",
                        "Contact Name",
                        "Contact Title",
                        "Address",
                        "City",
                        "Region",
                        "Postal Code",
                        "Country",
                        "Phone",
                      ]
                    },
                  ]
                }
              }
            };
            // Add Supplier to the card layout
            entity.layouts.card.sections[2].properties.push("Supplier");
          }
          return entity;
        }

        /** Setup worksheet */
        async function setup() {
          await Excel.run(async (context) => {
            context.workbook.worksheets.getItemOrNullObject("Sample").delete();
            const sheet = context.workbook.worksheets.add("Sample");

            const productsTable = sheet.tables.add("A1:C1", true /*hasHeaders*/);
            productsTable.name = "ProductsTable";

            productsTable.getHeaderRowRange().values = [["Product", "ProductID", "ProductName"]];

            productsTable.rows.add(
              null /*add at the end*/,
              products.map((p) => [null, p.productID, p.productName])
            );

            sheet.getUsedRange().format.autofitColumns();
            sheet.getUsedRange().format.autofitRows();

            sheet.activate();

            await context.sync();
          });
        }

        /** Default helper for invoking an action and handling errors. */
        async function tryCatch(callback) {
          try {
            await callback();
          } catch (error) {
            // Note: In a production add-in, you'd want to notify the user through your add-in's UI.
            console.error(error);
          }
        }

