order: 2
id: outlook-recurrence-get-recurrence-read
name: Get recurrence (Read)
description: Gets the recurrence pattern in Read mode.
host: OUTLOOK
api_set:
    Mailbox: '1.7'
script:
    content: |
        $("#get-recurrence").click(getRecurrence);

        function getRecurrence() {
          var recurrence = Office.context.mailbox.item.recurrence;

          if (recurrence === undefined) {
            console.log("This item is a message but not a meeting request.");
          } else if (recurrence === null) {
            console.log("This is a single appointment.");
          } else {
            console.log(recurrence);
          }
        }
    language: typescript
template:
    content: |-
        <section class="ms-font-m">
            <p class="ms-font-m">This sample shows how to get the item's <b>recurrence</b> pattern, if any.</p>
          <p><b>Required mode</b>: Read</p>
        </section>

        <section class="samples ms-font-m">
            <h3>Try it out</h3>
            <button id="get-recurrence" class="ms-Button">
            <span class="ms-Button-label">Get the recurrence pattern</span>
          </button>
        </section>
    language: html
style:
    content: |-
        section.samples {
            margin-top: 20px;
        }

        section.samples .ms-Button, section.setup .ms-Button {
            display: block;
            margin-bottom: 5px;
            margin-left: 20px;
            min-width: 80px;
        }
    language: css
libraries: |
    https://appsforoffice.microsoft.com/lib/1/hosted/office.js
    @types/office-js

    office-ui-fabric-js@1.4.0/dist/css/fabric.min.css
    office-ui-fabric-js@1.4.0/dist/css/fabric.components.min.css

    core-js@2.4.1/client/core.min.js
    @types/core-js

    jquery@3.1.1
    @types/jquery@3.3.1
