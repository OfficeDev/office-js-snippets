description: Colors the selected range in yellow.
script:
  content: |
    $("#run").click(run);

    async function run() {
        try {
            await Excel.run(async (context) => {
                let range = context.workbook.getSelectedRange();
                range.format.fill.color = "yellow";
                await context.sync();
            });
        }
        catch (error) {
            OfficeHelpers.Utilities.log(error);
        }
    }
