id: outlook-displaying-items-display-reply-forms
name: Display reply forms
description: Displays reply forms
host: OUTLOOK
api_set: {}
script:
  content: |
    $("#displayReplyForm").click(function() {
      Office.context.mailbox.item.displayReplyForm(
        "This is a reply with <i>some text in italics</i>."
      );
    });

    $("#displayReplyAllForm").click(function() {
      Office.context.mailbox.item.displayReplyAllForm(
        "This is a reply ALL with <b>some text in bold</b>."
      );
    });
  language: typescript
template:
  content: "<button id=\"displayReplyForm\" class=\"ms-Button\">\n\t<div class=\"ms-Button-label\">Display reply form</div>\n</button>\n<p />\n<button id=\"displayReplyAllForm\" class=\"ms-Button\">\n\t<div class=\"ms-Button-label\">Display reply-all form</div>\n</button>"
  language: html
