order: 1
id: powerpoint-basics-basic-common-api-call
name: Basic API call (Office 2013)
description: Executes a basic PowerPoint API call using the "common API" syntax (compatible with Office 2013).
author: OfficeDev
host: POWERPOINT
api_set:
    Selection: 1.1
script:
    content: |
        $("#run").click(run);

        function run() {
            Office.context.document.getSelectedDataAsync(Office.CoercionType.Text, (asyncResult) => {
                if (asyncResult.status === Office.AsyncResultStatus.Failed) {
                    console.log(asyncResult.error.message);
                } else {
                    console.log(`The selected data is "${asyncResult.value}".`);
                }
            });
        }
    language: typescript
template:
    content: |
        <button id="run" class="ms-Button">
            <span class="ms-Button-label">Run</span>
        </button>
    language: html
style:
    content: |-
        section.samples {
            margin-top: 20px;
        }

        section.samples .ms-Button, section.setup .ms-Button {
            display: block;
            margin-bottom: 5px;
            margin-left: 20px;
            min-width: 80px;
        }
    language: css
