order: 8
id: excel-worksheet-gridlines
name: Gridlines
description: Hides and shows a worksheet's gridlines.
author: OfficeDev
host: EXCEL
api_set:
    ExcelApi: '1.8'
script:
    content: |-
        document.getElementById("hide-gridlines").addEventListener("click", () => tryCatch(hideGridlines));
        document.getElementById("show-gridlines").addEventListener("click", () => tryCatch(showGridlines));

        async function hideGridlines() {
            await Excel.run(async (context) => {
                const sheet = context.workbook.worksheets.getActiveWorksheet();
                sheet.showGridlines = false;

                await context.sync();
            });
        }

        async function showGridlines() {
            await Excel.run(async (context) => {
                const sheet = context.workbook.worksheets.getActiveWorksheet();
                sheet.showGridlines = true;

                await context.sync();
            });
        }

        /** Default helper for invoking an action and handling errors. */
        async function tryCatch(callback) {
            try {
                await callback();
            }
            catch (error) {
                // Note: In a production add-in, you'd want to notify the user through your add-in's UI.
                console.error(error);
            }
        }
    language: typescript
template:
    content: |-
        <section>
            <p>This sample shows how to hide and show gridlines within a worksheet.</p>
        </section>
        <section>
            <h3>Try it out</h3>
            <label>Hide gridlines within the active worksheet.</label>
            <button id="hide-gridlines" >Hide gridlines</button>
            <label>Show gridlines within the active worksheet.</label>
            <button id="show-gridlines" >Show gridlines</button>
        </section>
    language: html
