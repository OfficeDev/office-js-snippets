order: 1
id: excel-custom-xml-parts-create-set-get-and-delete-custom-xml-parts
name: Using custom XML parts
description: 'Creates, sets, gets, and deletes a custom XML part.'
author: OfficeDev
host: EXCEL
api_set:
    ExcelApi: '1.5'
script:
    content: |
        $("#create-custom-xml-part").on("click", () => tryCatch(createCustomXmlPart));
        $("#change-custom-xml-part").on("click", () => tryCatch(changeCustomXmlPart));
        $("#delete-custom-xml-part").on("click", () => tryCatch(deleteCustomXmlPart));

        async function createCustomXmlPart() {
            await Excel.run(async (context) => {
                // You must have the xmlns attribute to populate the 
                // CustomXml.namespaceUri property.
                const originalXml = "<Reviewers xmlns='http://schemas.contoso.com/review/1.0'><Reviewer>Juan</Reviewer><Reviewer>Hong</Reviewer><Reviewer>Sally</Reviewer></Reviewers>";
                const customXmlPart = context.workbook.customXmlParts.add(originalXml);
                customXmlPart.load("id");
                const xmlBlob = customXmlPart.getXml();

                await context.sync();

                const readableXml = addLineBreaksToXML(xmlBlob.value);
                $("#display-xml").text(readableXml);

                // Store the XML part's ID in a setting.
                const settings = context.workbook.settings;
                settings.add("ContosoReviewXmlPartId", customXmlPart.id);

                await context.sync();
            });
        }

        async function changeCustomXmlPart() {
            await Excel.run(async (context) => {
                const settings = context.workbook.settings;
                const xmlPartIDSetting = settings.getItemOrNullObject("ContosoReviewXmlPartId").load("value");
                await context.sync();

                if (xmlPartIDSetting.value) {   
                    const customXmlPart = context.workbook.customXmlParts.getItem(xmlPartIDSetting.value);

                    // The setXml method does a whole-for-whole replacement 
                    // of the entire XML.
                    customXmlPart.setXml("<Reviewers xmlns='http://schemas.contoso.com/review/1.0'><Reviewer>John</Reviewer><Reviewer>Hitomi</Reviewer></Reviewers>");
                    const xmlBlob = customXmlPart.getXml();
                    await context.sync();

                    const readableXml = addLineBreaksToXML(xmlBlob.value);
                    $("#display-xml").text(readableXml);
                    await context.sync();
                }
            });
        }

        async function deleteCustomXmlPart() {
            await Excel.run(async (context) => {
                const settings = context.workbook.settings;
                const xmlPartIDSetting = settings.getItemOrNullObject("ContosoReviewXmlPartId").load("value");
                await context.sync();

                if (xmlPartIDSetting.value) {   
                    let customXmlPart = context.workbook.customXmlParts.getItem(xmlPartIDSetting.value);
                    const xmlBlob = customXmlPart.getXml();
                    customXmlPart.delete();
                    customXmlPart = context.workbook.customXmlParts.getItemOrNullObject(xmlPartIDSetting.value);

                    await context.sync();

                    if (customXmlPart.isNullObject) {
                        $("#display-xml").text(`The XML part with the id ${xmlPartIDSetting.value} has been deleted.`);

                        // Delete the unneeded setting too.
                        xmlPartIDSetting.delete();            
                    } else {
                        const readableXml = addLineBreaksToXML(xmlBlob.value);
                        const strangeMessage = `This is strange. The XML part with the id ${xmlPartIDSetting.value} has not been deleted:\n${readableXml}`
                        $("#display-xml").text(strangeMessage);
                    }

                    await context.sync();
                }
            });
        }

        function addLineBreaksToXML(xmlBlob: string) : string {
            const replaceValue = new RegExp(">");
            return xmlBlob.replace(/></g, "> <");
        }

        /** Default helper for invoking an action and handling errors. */
        async function tryCatch(callback) {
            try {
                await callback();
            }
            catch (error) {
                // Note: In a production add-in, you'd want to notify the user through your add-in's UI.
                console.error(error);
            }
        }
    language: typescript
template:
