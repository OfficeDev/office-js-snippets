order: 3
id: powerpoint-basics-get-slide-metadata
name: Get slide metadata
description: Gets the title, index, and ID of the selected slides.
author: OfficeDev
host: POWERPOINT
api_set: {}
script:
    content: |-
        document.getElementById("get-slide-metadata").addEventListener("click", getSlideMetadata);

        function getSlideMetadata() {
            Office.context.document.getSelectedDataAsync(Office.CoercionType.SlideRange,
                function (asyncResult) {
                    if (asyncResult.status === Office.AsyncResultStatus.Failed) {
                        console.error(asyncResult.error.message);
                    } else {
                        console.log(JSON.stringify(asyncResult.value, null, 4));
                    }
                }
            );
        }
    language: typescript
template:
    content: |-
        <section>
            <p>Demonstrates how to get slide metadata.</p>
            <p>Select one or more slides and click <b>Get slide metadata</b> to get the ID, title, and index of the slide(s).</p>
        </section>
        <button id="get-slide-metadata">Get slide metadata</button>
    language: html
