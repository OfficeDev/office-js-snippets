order: 13
id: outlook-recipients-and-attendees-get-organizer-appointment-attendee
name: Get organizer (Appointment Attendee)
description: Gets the organizer in Appointment Attendee mode.
host: OUTLOOK
api_set:
    Mailbox: '1.1'
script:
    content: |-
        document.getElementById("get-organizer").addEventListener("click", getOrganizer);

        function getOrganizer() {
          const apptOrganizer = Office.context.mailbox.item.organizer;
          console.log("Organizer: " + apptOrganizer.displayName + " (" + apptOrganizer.emailAddress + ")");
        }
    language: typescript
template:
    content: |-
        <section>
            <p>This sample shows how to get the appointment <b>organizer</b>.</p>
            <p><b>Required mode</b>: Appointment Attendee</p>
        </section>
        <section>
            <h3>Try it out</h3>
            <button id="get-organizer" >Who is the organizer?</button>
        </section>
    language: html
