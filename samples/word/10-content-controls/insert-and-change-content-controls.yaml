        </section>
        <section>
            <h3>Try it out</h3>
            <span>Insert content controls on each paragraph.</span>
            <button id="insert-controls">Insert</button><p>
            <span>Modify content control appearance and content.</span>
          <button id="change-controls">Modify content controls</button>
        </section>
