order: 12
id: excel-range-selected-range
name: Selected range
description: Gets and sets the currently selected range.
author: OfficeDev
host: EXCEL
api_set:
    ExcelApi: '1.1'
script:
    content: |-
        document.getElementById("get-selection").addEventListener("click", () => tryCatch(getSelection));
        document.getElementById("set-selection").addEventListener("click", () => tryCatch(setSelection));

        async function getSelection() {
            await Excel.run(async (context) => {
                const range = context.workbook.getSelectedRange();
                range.load("address");

                await context.sync();

                console.log(`The address of the selected range is "${range.address}"`)
            });
        }

        async function setSelection() {
            await Excel.run(async (context) => {
                const sheet = context.workbook.worksheets.getActiveWorksheet();
                const range = sheet.getRange("B2:E6");

                range.select();

                await context.sync();
            });
        }

        /** Default helper for invoking an action and handling errors. */
        async function tryCatch(callback) {
            try {
                await callback();
            }
            catch (error) {
                // Note: In a production add-in, you'd want to notify the user through your add-in's UI.
                console.error(error);
            }
        }
    language: typescript
template:
    content: |-
        <section class = "description">
            <p>This sample shows how to get and set the currently selected range.</p>
        </section>
        <section class = "samples">
            <h3>Try it out</h3>
            <button id = "get-selection" >Get selection</button>   
            <button id = "set-selection" >Set selection</button>
        </section>
    language: html
