id: powerpoint-shapes-binding-to-shapes
name: Binding to shapes
description: Shows how to create binding references for images and work with z-order.
host: POWERPOINT
api_set:
    PowerPointApi: '1.8'
script:
    content: |
        document
          .getElementById("insert-image-and-create-binding")
          .addEventListener("click", () => tryCatch(insertImageWithBinding));
        document.getElementById("replace-binding1").addEventListener("click", () => tryCatch(replaceImageinBinding1));
        document.getElementById("replace-binding2").addEventListener("click", () => tryCatch(replaceImageinBinding2));
        document.getElementById("replace-binding3").addEventListener("click", () => tryCatch(replaceImageinBinding3));
        document.getElementById("load-bindings").addEventListener("click", () => tryCatch(loadBindings));
        document.getElementById("bring-to-front").addEventListener("click", () => tryCatch(bringToFront));
        document.getElementById("bring-forward").addEventListener("click", () => tryCatch(bringForward));
        document.getElementById("send-backward").addEventListener("click", () => tryCatch(sendBackward));
        document.getElementById("send-to-back").addEventListener("click", () => tryCatch(sendToBack));
        document.getElementById("setup").addEventListener("click", () => tryCatch(setup));

        var dogImage = getImageAsBase64String();

        var cow1 = returnCowAsBase64();

        var cow2 = returnCow2AsBase64();

        var cow3 = returnCow3AsBase64();

        async function insertImageWithBinding() {
          // Inserts an image with binding.
          await PowerPoint.run(async (context) => {
            const bindingId = (document.getElementById("temp-binding-id") as HTMLInputElement).value;
            const slide = context.presentation.getSelectedSlides().getItemAt(0);
            const myShape = slide.shapes.addGeometricShape(PowerPoint.GeometricShapeType.rectangle, {
              top: 100,
              left: 30,
              width: 200,
              height: 200
            });

            myShape.fill.setImage(dogImage);
            context.presentation.bindings.add(myShape, PowerPoint.BindingType.shape, bindingId);
            await context.sync();

            const bindingsDropdown = document.getElementById("bindings-dropdown") as HTMLSelectElement;

            const option = new Option(`Binding ${bindingId}`, bindingId);

            // When a binding ID already exists, the binding is updated to refer to the new shape
            // so select the existing item rather than add a new one.
            const foundIndex = findDropdownItem(bindingsDropdown, option.text);
            if (foundIndex < 0) {
              bindingsDropdown.add(option);
              bindingsDropdown.selectedIndex = bindingsDropdown.options.length - 1;
            } else {
              bindingsDropdown.selectedIndex = foundIndex;
            }
          });
        }

        function replaceImageinBinding1() {
          // Update image in binding with first replacement image.
          replaceBinding(1);
        }

        function replaceImageinBinding2() {
          // Update image in binding with second replacement image.
          replaceBinding(2);
        }

        function replaceImageinBinding3() {
          // Update image in binding with third replacement image.
          replaceBinding(3);
        }

        async function replaceBinding(cow) {
          // Update image in binding with selected replacement image.
          await PowerPoint.run(async (context) => {
            if (cow == 1)
              context.presentation.bindings
                .getItem((document.getElementById("bindings-dropdown") as HTMLSelectElement).value)
                .getShape()
                .fill.setImage(cow1);
            else if (cow == 2)
              context.presentation.bindings
                .getItem((document.getElementById("bindings-dropdown") as HTMLSelectElement).value)
                .getShape()
                .fill.setImage(cow2);
            else
              context.presentation.bindings
                .getItem((document.getElementById("bindings-dropdown") as HTMLSelectElement).value)
                .getShape()
                .fill.setImage(cow3);

            await context.sync();
          });
        }

        async function getShapeForBindingId(bindingId: string): Promise<PowerPoint.Shape | undefined> {
          // Gets shape associated with binding ID.
          return PowerPoint.run(async (context) => {
            const binding = context.presentation.bindings.getItem(bindingId);
            const shape = binding.getShape();
            return shape;
          });
        }

        async function loadBindings() {
          // Loads bindings.
          await PowerPoint.run(async (context) => {
            var bindings = context.presentation.bindings;
            bindings.load("items");
            await context.sync();

            const bindingCount = bindings.items.length;
            if (bindingCount === 0) {
              console.log(`There are no bindings.`);
            } else if (bindingCount === 1) {
              console.log("There's 1 binding.");
            } else {
              console.log(`There are ${bindingCount} bindings.`);
            }

            bindings.items.forEach((binding) => {
              getShapeForBindingId(binding.id).then((shape) => {
                if (shape) {
                  console.log(`Binding ID: ${binding.id} refers to shape ID ${shape.id}`);
                } else {
                  console.log(`Binding ID: ${binding.id} doesn't refers to shape.`);
                }
              });
            });

            populateBindingsDropdown(bindings.items);
          });
        }

        function findDropdownItem(dropdown: HTMLSelectElement, text: string): number {
          // Finds dropdown items.
          for (let index = 0; index < dropdown.options.length; ++index) {
            if (dropdown.options[index].text === text) {
              return index;
            }
          }

          return -1;
        }

        async function populateBindingsDropdown(bindings: PowerPoint.Binding[]) {
          // Populates bindings dropdown list.
          const bindingsDropdown = document.getElementById("bindings-dropdown") as HTMLSelectElement;
          bindingsDropdown.options.length = 0;
          bindings.forEach((binding) => {
            const option = new Option(`Binding ${binding.id}`, binding.id);
            bindingsDropdown.add(option);
          });

          bindingsDropdown.selectedIndex = 0;
        }

        function bringToFront() {
          // Brings the shape to the front.
          changeZOrder(PowerPoint.ShapeZOrder.bringToFront);
        }

        function bringForward() {
          // Brings the shape forward.
          changeZOrder(PowerPoint.ShapeZOrder.bringForward);
        }

        function sendBackward() {
          // Sends the shape backward.
          changeZOrder(PowerPoint.ShapeZOrder.sendBackward);
        }

        function sendToBack() {
          // Sends the shape to the back.
          changeZOrder(PowerPoint.ShapeZOrder.sendToBack);
        }

        async function changeZOrder(operation: PowerPoint.ShapeZOrder) {
          // Changes the z-order position of the selected shapes.
          return PowerPoint.run(async (context) => {
            const selectedShapes = context.presentation.getSelectedShapes();
            selectedShapes.load();
            await context.sync();

            if (selectedShapes.items.length === 0) {
              console.log("No shapes are selected.");
            } else {
              let direction = 1; // Start with bottom-most (lowest number).

              // Start with top-most when sending to back or bringing forward.

              switch (operation) {
                case PowerPoint.ShapeZOrder.bringForward:

                case PowerPoint.ShapeZOrder.sendToBack:
                  direction = -1; // Reverse direction.

                  break;
              }

              // Change the z-order position for each of the selected shapes,

              // starting with the bottom-most when bringing to front or sending backward,

              // or top-most when sending to back or bringing forward,

              // so the selected shapes retain their relative z-order positions after they are changed.

              selectedShapes.items
                .sort((a, b) => (a.zOrderPosition - b.zOrderPosition) * direction)
                .forEach((shape) => {
                  try {
                    const originalZOrderPosition = shape.zOrderPosition;
                    shape.setZOrder(operation);

                    console.log(`Changed z-order of shape ${shape.id}.`);
                  } catch (err) {
                    console.log(`Unable to change z-order of shape ${shape.id}. ${err.message}`);
                  }
                });

              await context.sync();
            }
          });
        }

        function logSelectedShapesZOrder(selectedShapes: PowerPoint.ShapeScopedCollection) {
          // Logs the z-order position of the selected shapes.
          console.log(`Selected shapes:`);

          selectedShapes.items.forEach((shape, index) => {
            console.log(`  [${index}] shape ID ${shape.id}, z-order position: ${shape.zOrderPosition}`);
          });
        }

        function getImageAsBase64String() {
          // A production add-in code could get an image from an

          // online source and pass it to a library function that

          // converts to Base64.

          return "";
        }

        function returnCowAsBase64() {
          return "";
        }

        function returnCow2AsBase64() {
          return "";
        }

        function returnCow3AsBase64() {
          return "";
        }

        async function setup() {
          await PowerPoint.run(async (context) => {
            // Adds a new slide with some content.
            const slideCountResult = context.presentation.slides.getCount();
            context.presentation.slides.add();
            await context.sync();

            const newSlide = context.presentation.slides.getItemAt(slideCountResult.value);
            newSlide.load("id");
            newSlide.shapes.addGeometricShape(PowerPoint.GeometricShapeType.hexagon);
            await context.sync();

            console.log(`Added slide - ID: ${newSlide.id}`);

            // Switch to the new slide.
            context.presentation.setSelectedSlides([newSlide.id]);
            await context.sync();
          });
        }

        // Default helper for invoking an action and handling errors.
        async function tryCatch(callback) {
          try {
            await callback();
          } catch (error) {
            // Note: In a production add-in, you'd want to notify the user through your add-in's UI.
            console.error(error);
          }
        }
    language: typescript
template:
    content: |-
        <section class="ms-font-m">
            <p>This sample shows how to create binding references for images.</p>
        </section>
        <section class="ms-Fabric setup ms-font-m">
            <h3>Set up</h3>
            <button id="setup" class="ms-Button">
                <span class="ms-Button-label">Set up</span>
          </button>
        </section>
        <section class="ms-Fabric samples ms-font-m">
            <h3>Try it out</h3>
            <h4>Insert image with binding</h4>
            <p>Try adding a few images. Enter an ID, then select the button. A binding with that ID will be created which refers
                to the shape.</p>
            <p>Binding ID:
                <input type="text" id="temp-binding-id" size="10" maxlength="10" value="BindingId">
            </p>
                <button id="insert-image-and-create-binding" class="ms-Button">
                <span class="ms-Button-label">Insert image with binding</span> 
            </button>
                <h4>Show the bindings in the document</h4>
                <p>The console will show the bindings in the document.</p>
                <button id="load-bindings" class="ms-Button">
                <span class="ms-Button-label">Show bindings</span>
            </button>
                <h4>Update an image using its binding</h4>
                <p>Select a binding ID from the dropdown list then pick a replacement picture.</p>
                <p>Choose the binding for the image you want to update:</p>
                <select id="bindings-dropdown"></select>
                <br><br>
                <p>Select the replacement image:</p>
                <button id="replace-binding1" class="ms-Button">
                <span class="ms-Button-label">Show Cow 1</span>
            </button>
                <button id="replace-binding2" class="ms-Button">
                <span class="ms-Button-label">Show Cow 2</span>
            </button>
                <button id="replace-binding3" class="ms-Button">
                <span class="ms-Button-label">Show Cow 3</span>
            </button>
                <h4>After adding a few images, try z-Order APIs</h4>
                <button id="bring-to-front" class="ms-Button">
            <span class="ms-Button-label">Bring To Front</span>
          </button>
                <button id="bring-forward" class="ms-Button">
            <span class="ms-Button-label">Bring Forward</span>
            </button>
                <button id="send-backward" class="ms-Button">
            <span class="ms-Button-label">Send Backward</span>
            </button>
                <button id="send-to-back" class="ms-Button">
            <span class="ms-Button-label">Send To Back</span>
            </button>
        </section>
    language: html
