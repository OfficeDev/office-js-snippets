order: 10
id: excel-table-resize
name: Resize a table
description: This sample shows how to resize a table.
host: EXCEL
api_set:
    ExcelAPI: '1.13'
script:
    content: |
        $("#setup").on("click", () => tryCatch(setup));
        $("#resize-table").on("click", () => tryCatch(resizeTable));

        async function resizeTable() {
          await Excel.run(async (context) => {
            // Retrieve the worksheet and a table on that worksheet.
            const sheet = context.workbook.worksheets.getItem("Sample");
            const expensesTable = sheet.tables.getItem("ExpensesTable");
            
            // Resize the table.
            expensesTable.resize("A1:D20");
            
            await context.sync();
          });
        }

        async function setup() {
          await Excel.run(async (context) => {
            context.workbook.worksheets.getItemOrNullObject("Sample").delete();
            const sheet = context.workbook.worksheets.add("Sample");
            
            const expensesTable = sheet.tables.add("A1:D1", true /*hasHeaders*/);
            expensesTable.name = "ExpensesTable";
            
            expensesTable.getHeaderRowRange().values = [["Date", "Merchant", "Category", "Amount"]];
            
            expensesTable.rows.add(null /*add at the end*/, [
              ["1/1/2017", "The Phone Company", "Communications", "$120"],
              ["1/2/2017", "Northwind Electric Cars", "Transportation", "$142"],
              ["1/5/2017", "Best For You Organics Company", "Groceries", "$27"],
              ["1/10/2017", "Coho Vineyard", "Restaurant", "$33"],
              ["1/11/2017", "Bellows College", "Education", "$350"],
              ["1/15/2017", "Trey Research", "Other", "$135"],
              ["1/15/2017", "Best For You Organics Company", "Groceries", "$97"]
            ]);
            
            sheet.getUsedRange().format.autofitColumns();
            sheet.getUsedRange().format.autofitRows();
            
            sheet.activate();
            
            await context.sync();
          });
        }

        /** Default helper for invoking an action and handling errors. */
        async function tryCatch(callback) {
          try {
            await callback();
          } catch (error) {
            // Note: In a production add-in, you'd want to notify the user through your add-in's UI.
            console.error(error);
          }
        }
    language: typescript
template:
    content: |-
        <section class="ms-Fabric ms-font-m">
          <p>This sample shows how to resize a table.</p>
        </section>

        <section class="ms-Fabric setup ms-font-m">
          <h3>Set up</h3>
          <button id="setup" class="ms-Button">
            <span class="ms-Button-label">Create table</span>
          </button>
        </section>

        <section class="ms-Fabric samples ms-font-m">
          <h3>Try it out</h3>
          <button id="resize-table" class="ms-Button">
            <span class="ms-Button-label">Resize table</span>
          </button>
        </section>
    language: html
style:
    content: |-
        section.samples {
            margin-top: 20px;
        }
        section.samples .ms-Button, section.setup .ms-Button {
            display: block;
            margin-bottom: 5px;
            margin-left: 20px;
            min-width: 80px;
        }
    language: css
