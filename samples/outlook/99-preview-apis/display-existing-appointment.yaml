id: outlook-display-items-display-existing-appointment
name: Open an appointment
description: Displays existing appointment in a separate window
host: OUTLOOK
api_set:
    Mailbox: preview
script:
    content: |
        // Pre-populate with current item ID.
        $("#itemId").val(Office.context.mailbox.item.itemId);

        $("#run").click(run);
        $("#run-async").click(runAsync);

        function run() {
          var itemId = $("#itemId").val();
          Office.context.mailbox.displayAppointmentForm(itemId);
        }

        function runAsync() {
          var itemId = $("#itemId").val();

          // The async version will return error 9049 if the item is not found.
          // The async version is only available in preview.
          Office.context.mailbox.displayAppointmentFormAsync(itemId, function(asyncResult) {
            console.log("Result: " + JSON.stringify(asyncResult));
          });
        }
    language: typescript
template:
    content: |
        <section class="ms-font-m">
          <p>This sample shows how to display an existing appointment in a separate window.</p>
        </section>

        <section class="samples ms-font-m">
          <h3>Try it out</h3>
          <div class="ms-TextField">
            <label class="ms-Label">The itemId of item to display:</label>
            <input id="itemId" class="ms-TextField-field" type="text" value="" placeholder="">
          </div>
          <button id="run" class="ms-Button">
            <div class="ms-Button-label">Display appointment form</div>
          </button>
          <button id="run-async" class="ms-Button">
            <div class="ms-Button-label">Display appointment form (async)</div>
          </button>
        </section>
    language: html
style:
    content: |
        section.samples {
            margin-top: 20px;
        }

        section.samples .ms-Button, section.setup .ms-Button {
            display: block;
            margin-bottom: 5px;
            margin-left: 20px;
            min-width: 80px;
        }
    language: css
libraries: |
    https://appsforoffice.microsoft.com/lib/beta/hosted/office.js
    @types/office-js-preview

      office-ui-fabric-js@1.4.0/dist/css/fabric.min.css
      office-ui-fabric-js@1.4.0/dist/css/fabric.components.min.css

      core-js@2.4.1/client/core.min.js
      @types/core-js

      jquery@3.1.1
      @types/jquery@3.3.1