order: 18
id: excel-range-values-and-formulas
name: Values and formulas
description: Gets and sets values and formulas for a range.
author: OfficeDev
host: EXCEL
api_set:
    ExcelApi: '1.4'
script:
    content: |-
        document.getElementById("setup").addEventListener("click", () => tryCatch(setup));

        document.getElementById("set-value").addEventListener("click", () => tryCatch(setValue));
        document.getElementById("set-values").addEventListener("click", () => tryCatch(setValues));
        document.getElementById("set-formula").addEventListener("click", () => tryCatch(setFormula));
        document.getElementById("set-formulas").addEventListener("click", () => tryCatch(setFormulas));
        document.getElementById("set-formulas-r1c1").addEventListener("click", () => tryCatch(setFormulasR1C1));
        document.getElementById("get-values").addEventListener("click", () => tryCatch(getValues));
        document.getElementById("get-texts").addEventListener("click", () => tryCatch(getTexts));
        document.getElementById("get-formulas").addEventListener("click", () => tryCatch(getFormulas));

        async function setValue() {
            await Excel.run(async (context) => {
                const sheet = context.workbook.worksheets.getItem("Sample");

                const range = sheet.getRange("C3");
                range.values = [[ 5 ]];
                range.format.autofitColumns();

                await context.sync();
            });
        }

        async function setValues() {
            await Excel.run(async (context) => {
                const sheet = context.workbook.worksheets.getItem("Sample");

                const data = [
                    ["Potato Chips", 10, 1.80],
                ];
                
                const range = sheet.getRange("B5:D5");
                range.values = data;
                range.format.autofitColumns();

                await context.sync();
            });
        }

        async function setFormula() {
            await Excel.run(async (context) => {
                const sheet = context.workbook.worksheets.getItem("Sample");

                const range = sheet.getRange("E3");
                range.formulas = [[ "=C3 * D3" ]];
                range.format.autofitColumns();

                await context.sync();
            });
        }

        async function setFormulas() {
            await Excel.run(async (context) => {
                const sheet = context.workbook.worksheets.getItem("Sample");

                const data = [
                    ["Total Price"],
                    ["=C3 * D3"],
                    ["=C4 * D4"],
                    ["=C5 * D5"],
                    ["=SUM(E3:E5)"]
                ];
                
                const range = sheet.getRange("E2:E6");
                range.formulas = data;
                range.format.autofitColumns();

                await context.sync();
            });
        }

        async function setFormulasR1C1() {
            await Excel.run(async (context) => {
                const sheet = context.workbook.worksheets.getItem("Sample");

                const data = [
                    ["Total Price"],
                    ["=R[0]C[-2] * R[0]C[-1]"],
                    ["=R[0]C[-2] * R[0]C[-1]"],
                    ["=R[0]C[-2] * R[0]C[-1]"],
                    ["=SUM(R[-3]C[0]:R[-1]C[0])"]
                ];
                
                const range = sheet.getRange("E2:E6");
                range.formulasR1C1 = data;
                range.format.autofitColumns();

                await context.sync();
            });
        }

        async function getValues() {
            await Excel.run(async (context) => {
                const sheet = context.workbook.worksheets.getItem("Sample");
                const range = sheet.getRange("B2:E6");
                range.load("values");

                await context.sync();

                console.log(JSON.stringify(range.values, null, 4));
            });
        }

        async function getTexts() {
            await Excel.run(async (context) => {
                const sheet = context.workbook.worksheets.getItem("Sample");
                const range = sheet.getRange("B2:E6");
                range.load("text");

                await context.sync();

                console.log(JSON.stringify(range.text, null, 4));
            });
        }

        async function getFormulas() {
            await Excel.run(async (context) => {
                const sheet = context.workbook.worksheets.getItem("Sample");
                const range = sheet.getRange("B2:E6");
                range.load("formulas");

                await context.sync();

                console.log(JSON.stringify(range.formulas, null, 4));
            });
        }

        async function setup() {
            await Excel.run(async (context) => {
                context.workbook.worksheets.getItemOrNullObject("Sample").delete();
                const sheet = context.workbook.worksheets.add("Sample");
                
                const data = [
                    ["Product", "Qty", "Unit Price"],
                    ["Almonds", 2, 7.50],
                    ["Coffee", 1, 34.50],
                    ["Chocolate", 5, 9.56]
                ];

                const range = sheet.getRange("B2:D5");
                range.values = data;
                range.format.autofitColumns();

                const header = range.getRow(0);
                header.format.fill.color = "#4472C4";
                header.format.font.color = "white";

                sheet.activate();
                
                await context.sync();
            });
        }

        /** Default helper for invoking an action and handling errors. */
        async function tryCatch(callback) {
            try {
                await callback();
            }
            catch (error) {
                // Note: In a production add-in, you'd want to notify the user through your add-in's UI.
                console.error(error);
            }
        }
    language: typescript
template:
    content: |-
        <section>
            <p>This sample shows how to set and get values and formulas for a range.</p>
        </section>
        <section class="setup">
            <h3>Set up</h3>
            <button id="setup">Add sample data</button>
        </section>
        <section>
            <h3>Try it out</h3>
            <button id="set-value">Set value</button>
            <button id="set-values">Set values</button>
            <button id="set-formula">Set formula using A1-style</button>
            <button id="set-formulas">Set formulas using A1-style</button>
            <button id="set-formulas-r1c1">Set formulas using R1C1-style</button>
            <br />
            <button id="get-values">Get values</button>
            <button id="get-texts">Get texts</button>
            <button id="get-formulas">Get formulas</button>
        </section>
    language: html
