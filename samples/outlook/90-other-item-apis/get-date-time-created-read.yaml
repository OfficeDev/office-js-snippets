order: 16
id: outlook-other-item-apis-get-date-time-created-read
name: Get the creation date and time (Read)
description: Gets the creation date and time of an item in Read mode.
author: !<tag:yaml.org,2002:js/undefined> ''
host: OUTLOOK
api_set:
    Mailbox: '1.1'
script:
    content: |-
        document.getElementById("get").addEventListener("click", get);

        function get() {
          console.log(`Creation date and time: ${Office.context.mailbox.item.dateTimeCreated}`);
        }
    language: typescript
template:
    content: |-
        <section class="ms-Fabric ms-font-m">
            <p>This sample shows how to get the creation date and time of an item in Read mode.</p>
            <p><b>Required modes</b>: Appointment Attendee, Message Read</p>
        </section>
        <section class="ms-Fabric samples ms-font-m">
            <h3>Try it out</h3>
            <button id="get" class="ms-Button">
              <div class="ms-Button-label">Get creation date and time</div>
          </button>
        </section>
    language: html
style:
    content: |-
        section.samples {
            margin-top: 20px;
        }

        section.samples .ms-Button, section.setup .ms-Button {
            display: block;
            margin-bottom: 5px;
            margin-left: 20px;
            min-width: 80px;
        }
    language: css
libraries: |-
    https://appsforoffice.microsoft.com/lib/1/hosted/office.js
    https://appsforoffice.microsoft.com/lib/1/hosted/office.d.ts

    https://unpkg.com/office-ui-fabric-core@11.1.0/dist/css/fabric.min.css
    https://unpkg.com/office-ui-fabric-js@1.5.0/dist/css/fabric.components.min.css