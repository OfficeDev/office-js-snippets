id: outlook-displaying-items-display-new-message
name: Display new message form, with an inline attachment
description: Displays new message form, with an inline attachment
host: OUTLOOK
api_set: {}
script:
    content: |
        $("#run").click(run);

        function run() {
            Office.context.mailbox.displayNewMessageForm(
            {
                toRecipients: Office.context.mailbox.item.to, // Copies the To line from current item
                ccRecipients: ['sam@contoso.com'],
                subject: 'Outlook add-ins are cool!',
                htmlBody: 'Hello <b>World</b>!<br/><img src="cid:image.png"></i>',
                attachments:
                [
                    {
                        type: 'file',
                        name: 'image.png',
                        url: 'http://www.cutestpaw.com/wp-content/uploads/2011/11/Cute-Black-Dogs-s.jpg',
                        isInline: true
                    }
                ]
            });
        }
    language: typescript
template:
    content: |
        <button id="run" class="ms-Button">
            <span class="ms-Button-label">Display new message</span>
        </button>
    language: html
style:
    content: |
        /* Your style goes here */
    language: css
