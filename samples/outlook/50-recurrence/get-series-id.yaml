order: 1
id: outlook-recurrence-get-series-id
name: Get the series ID
description: Gets the series ID.
host: OUTLOOK
api_set:
    Mailbox: '1.7'
script:
    content: |
        $("#get-series-id").on("click", getSeriesId);

        function getSeriesId() {
          const seriesId = Office.context.mailbox.item.seriesId;

          if (seriesId === undefined) {
            console.log("This is a message that's not a meeting request.");
          } else if (seriesId === null) {
            console.log("This is a single appointment, a parent series, or a meeting request for a series or single meeting.");
          } else {
            console.log("This is an instance belonging to series with ID " + seriesId);
          }
        }
    language: typescript
template:
    content: |-
        <section class="ms-Fabric ms-font-m">
            <p class="ms-font-m">This sample shows how to get the item's <b>series ID</b>, if any.</p>
        </section>

        <section class="ms-Fabric samples ms-font-m">
            <h3>Try it out</h3>
            <button id="get-series-id" class="ms-Button">
            <span class="ms-Button-label">Get the series ID</span>
          </button>
        </section>
    language: html
style:
    content: |-
        section.samples {
            margin-top: 20px;
        }

        section.samples .ms-Button, section.setup .ms-Button {
            display: block;
            margin-bottom: 5px;
            margin-left: 20px;
            min-width: 80px;
        }
    language: css
libraries: |
    https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js
    @types/office-js

    office-ui-fabric-core@11.1.0/dist/css/fabric.min.css
    office-ui-fabric-js@1.5.0/dist/css/fabric.components.min.css

