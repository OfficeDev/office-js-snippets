order: 9
id: word-paragraph-get-text
name: Get text
description: 'Shows how to get paragraph text, including hidden text and text marked for deletion.'
author: OfficeDev
host: WORD
api_set:
    WordApi: '1.7'
script:
    content: |
        $("#run").click(() => tryCatch(run));
        $("#setup").click(() => tryCatch(setup));

        async function run() {
          await Word.run(async (context) => {
            const paragraph = context.document.getSelection().paragraphs.getFirst();

            const text = paragraph.getText();
            const textIncludingHidden = paragraph.getText({ IncludeHiddenText: true });
            const textIncludingDeleted = paragraph.getText({ IncludeTextMarkedAsDeleted: true });

            await context.sync();

            console.log("Text:- " + text.value);
            console.log("Including hidden text:- " + textIncludingHidden.value);
            console.log("Including text marked as deleted:- " + textIncludingDeleted.value);
          });
        }

        async function setup() {
          await Word.run(async (context) => {
            const body = context.document.body;
            body.clear();
            body.insertParagraph(
              "Video provides a powerful way to help you prove your point. When you click Online Video, you can paste in the embed code for the video you want to add. You can also type a keyword to search online for the video that best fits your document.",
              "Start"
            );
            body.insertParagraph(
              "To make your document look professionally produced, Word provides header, footer, cover page, and text box designs that complement each other. For example, you can add a matching cover page, header, and sidebar. Click Insert and then choose the elements you want from the different galleries.",
              "End"
            );
          });
        }

        // Default helper for invoking an action and handling errors.
        async function tryCatch(callback) {
          try {
            await callback();
          } catch (error) {
            // Note: In a production add-in, you'd want to notify the user through your add-in's UI.
            console.error(error);
          }
        }
    language: typescript
