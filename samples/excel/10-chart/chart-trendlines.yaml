            <button id="setup" >Add sample data</button>
        </section>
        <section>
            <h3>Try it out</h3>
            <button id="add-trendline" >Add trendline</button>
        </section>
        <section>
            <button id="get-trendline" >Get trendline</button>
        </section>
        <section>
            <button id="get-trendline-color" >Get trendline color</button>
        </section>
        <section>
            <button id="set-trendline-color" >Set trendline color</button>
        </section>
    language: html
