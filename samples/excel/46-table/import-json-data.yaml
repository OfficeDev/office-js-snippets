order: 8
id: excel-table-import-json-data
name: Import JSON data
description: Imports JSON data into a table.
author: OfficeDev
host: EXCEL
api_set:
    ExcelApi: '1.4'
script:
    content: |
        $("#import-json-data").on("click", () => tryCatch(importJsonData));

        async function importJsonData() {
            await Excel.run(async (context) => {
                context.workbook.worksheets.getItemOrNullObject("Sample").delete();
                const sheet = context.workbook.worksheets.add("Sample");
            
                let expensesTable = sheet.tables.add("A1:D1", true);
                expensesTable.name = "ExpensesTable";
                expensesTable.getHeaderRowRange().values = [["Date", "Merchant", "Category", "Amount"]];

                const newData = transactions.map(item =>
                  [item.DATE, item.MERCHANT, item.CATEGORY, item.AMOUNT]);

                expensesTable.rows.add(null, newData);

                sheet.getUsedRange().format.autofitColumns();
                sheet.getUsedRange().format.autofitRows();
              
                sheet.activate();
                await context.sync();
            });
        }

        const transactions = [    
          {
            "DATE":"1/1/2017",
            "MERCHANT":"The Phone Company",
            "CATEGORY":"Communications",
            "AMOUNT":"$120"
          },
          {
            "DATE":"1/1/2017",
            "MERCHANT":"Southridge Video",
            "CATEGORY":"Entertainment",
            "AMOUNT":"$40"
          },
          {
            "DATE":"1/1/2017",
            "MERCHANT":"Coho Winery",
            "CATEGORY":"Restaurant",
            "AMOUNT":"$47"
          },
          {
            "DATE":"1/2/2017",
            "MERCHANT":"Contoso Ltd",
            "CATEGORY":"Shopping",
            "AMOUNT":"$56"
          },
          {
            "DATE":"1/2/2017",
            "MERCHANT":"Contoso Ltd",
            "CATEGORY":"Shopping",
            "AMOUNT":"$110"
          },
          {
            "DATE":"1/2/2017",
            "MERCHANT":"Liberty Bakery & Cafe",
            "CATEGORY":"Groceries",
            "AMOUNT":"$27"
          },
          {
            "DATE":"1/2/2017",
            "MERCHANT":"Liberty Bakery & Cafe",
            "CATEGORY":"Groceries",
            "AMOUNT":"$38"
          },
          {
            "DATE":"1/2/2017",
            "MERCHANT":"Northwind Electric Cars",
            "CATEGORY":"Transportation",
            "AMOUNT":"$42"
          },
          {
            "DATE":"1/2/2017",
            "MERCHANT":"Best For You Organics Company",
            "CATEGORY":"Groceries",
            "AMOUNT":"$27"
          },
          {
            "DATE":"1/3/2017",
            "MERCHANT":"Contoso, LTD",
            "CATEGORY":"Shopping",
