order: 4
id: excel-scenarios-working-with-dates
name: Working with dates
description: Shows how to work with dates by converting between JavaScript timestamps and Excel's OLE Automation date format.
author: OfficeDev
host: EXCEL
api_set:
    ExcelApi: '1.4'
script:
    content: |-
        document.getElementById("setup").addEventListener("click", () => tryCatch(setup));
        document.getElementById("set-date-value-using-timestamp").addEventListener("click", () => tryCatch(setDateValueUsingTimestamp));
        document.getElementById("get-date-value").addEventListener("click", () => tryCatch(getDateValue));

        async function setDateValueUsingTimestamp() {
            await Excel.run(async (context) => {

                const sheet = context.workbook.worksheets.getItem("Sample");
                const now = Date.now();
                console.log(`set (timestamp): ${now}`);

                const nowDate = new Date(now);
                console.log(`set (date): ${nowDate.toISOString()}`);

                const nowMS = dateToOADate(nowDate);
                console.log(`set (MSDate): ${nowMS}`);

                const dateRange = sheet.getRange("B4");
                dateRange.values = [[nowMS]];
                dateRange.numberFormat = [["[$-409]m/d/yy h:mm AM/PM;@"]];

                dateRange.format.autofitColumns();

                await context.sync();
            });
        }

        async function getDateValue() {
            await Excel.run(async (context) => {

                const sheet = context.workbook.worksheets.getItem("Sample");
                const dateRange = sheet.getRange("B3");
                dateRange.load("values");
                await context.sync();

                const nowMS = dateRange.values[0][0];
                console.log(`get (MSDate): ${nowMS}`);

                const nowDate = oaDateToDate(nowMS);
                console.log(`get (date): ${nowDate.toISOString()}`);

                const now = Math.floor(nowDate.getTime() / 1000);
                console.log(`get (timestamp): ${now}`)

            });
        }

        /** Convert JavaScript Date to Excel OLE Automation date. */
        function dateToOADate(date: Date): number {
            // Excel dates are stored as days since December 30, 1899.
            const excelEpoch = new Date(1899, 11, 30);
            const msPerDay = 24 * 60 * 60 * 1000;
            return (date.getTime() - excelEpoch.getTime()) / msPerDay;
        }

        /** Convert Excel OLE Automation date to JavaScript Date. */
        function oaDateToDate(oaDate: number): Date {
            // Excel dates are stored as days since December 30, 1899.
            const excelEpoch = new Date(1899, 11, 30);
            const msPerDay = 24 * 60 * 60 * 1000;
            return new Date(excelEpoch.getTime() + oaDate * msPerDay);
        }

        async function setup() {
            await Excel.run(async (context) => {
                context.workbook.worksheets.getItemOrNullObject("Sample").delete();
                const sheet = context.workbook.worksheets.add("Sample");
                const data = [
                    ["Now"],
                    ["=NOW()"]
                ];

                const dataRange = sheet.getRange("B2:B3");
                dataRange.formulas = data;

                const headerRange = sheet.getRange("B2");
                headerRange.format.font.bold = true;

                const dateRange = sheet.getRange("B3");
                dateRange.numberFormat = [["[$-409]m/d/yy h:mm AM/PM;@"]];
                dateRange.format.autofitColumns();

                sheet.activate();
                await context.sync();
            });
        }

        /** Default helper for invoking an action and handling errors. */
        async function tryCatch(callback) {
            try {
                await callback();
            }
            catch (error) {
                // Note: In a production add-in, you'd want to notify the user through your add-in's UI.
                console.error(error);
            }
        }
    language: typescript
