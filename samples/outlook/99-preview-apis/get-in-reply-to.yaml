order: 7
id: outlook-get-in-reply-to
name: Get InReplyTo (Message Compose)
description: Retrieves the InReplyTo property of the message being composed.
host: OUTLOOK
api_set:
    Mailbox: preview
script:
    content: |
        $("#get-in-reply-to").click(getInReplyTo);

        function getInReplyTo() {
          // This snippet returns the InReplyTo property of the message (PR_IN_REPLY_TO_ID).
          // The API call works on a message being composed and is not supported on read items.
          var inReplyTo = Office.context.mailbox.item.inReplyTo;
          if (inReplyTo)
          {
            console.log("InReplyTo: " + inReplyTo);
          }
          else
          {
            console.log("No InReplyTo property available for this message");
          }
        }
    language: typescript
template:
    content: |
        <button id="run" class="ms-Button">
            <span class="ms-Button-label">Run</span>
        </button>
    language: html
style:
    content: |-
        section.samples {
            margin-top: 20px;
        }

        section.samples .ms-Button, section.setup .ms-Button {
            display: block;
            margin-bottom: 5px;
            margin-left: 20px;
            min-width: 80px;
        }
    language: css
libraries: |
    https://appsforoffice.microsoft.com/lib/1/hosted/office.js
    @types/office-js

    office-ui-fabric-js@1.4.0/dist/css/fabric.min.css
    office-ui-fabric-js@1.4.0/dist/css/fabric.components.min.css

    core-js@2.4.1/client/core.min.js
