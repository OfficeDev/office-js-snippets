id: outlook-displaying-items-display-existing-message
name: Display existing message
description: Displays existing message in a separate window
host: OUTLOOK
api_set: {}
script:
  content: |
    // pre-populate with current item ID
    $("#itemId").val(Office.context.mailbox.item.itemId);

    $("#run").click(function() {
      var itemId = $("#itemId").val();
      Office.context.mailbox.displayMessageForm(itemId);
    });
  language: typescript
template:
  content: "<div class=\"ms-TextField\">\n\t<label class=\"ms-Label\">The itemId of item to display:</label>\n\t<input id=\"itemId\" class=\"ms-TextField-field\" type=\"text\" value=\"\" placeholder=\"\">\n</div>\n\t<button id=\"run\" class=\"ms-Button\">\n  <div class=\"ms-Button-label\">Display message form</div>\n</button>"
  language: html
style:
  content: |
    /* Your style goes here */
  language: css
