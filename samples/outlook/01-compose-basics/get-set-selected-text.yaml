id: outlook-compose-basics-get-set-selected-text
name: 'Gets, Sets Selected Text'
description: 'Gets, sets the text selected from either the body or subject.'
host: OUTLOOK
api_set: {}
script:
    content: |
        $("#get").click(get);
        $("#set").click(set);

        function get() {
            let item = Office.context.mailbox.item as Office.ItemCompose;
            item.getSelectedDataAsync(Office.CoercionType.Text, (result: Office.AsyncResult) => {
                if (result.status === Office.AsyncResultStatus.Failed) {
                    console.error(`Action failed with error: ${result.error.message}`);
                    return;
                }
                console.log(`Selected Text: ${result.value.data}`);
            })
        }

        function set() {
            let item = Office.context.mailbox.item as Office.ItemCompose;
            let text = 'Hello World!';
            item.setSelectedDataAsync("Hello World!", (result: Office.AsyncResult) => {
                if (result.status === Office.AsyncResultStatus.Failed) {
                    console.error(`Action failed with error: ${result.error.message}`)
                }
                console.log(`Selected Text set to ${text}`);
            })
        }
    language: typescript
template:
    content: |
        <label class="ms-Label">Select some text in either the body or the subject of the email and click get or set to retrieve or set it</label>
        <section class="samples ms-font-m">
          <h3>Try it out</h3>
          <button id="get" class="ms-Button">
            <div class="ms-Button-label">Get</div>
          </button>
          <button id="set" class="ms-Button">
            <div class="ms-Button-label">Set</div>
          </button>
        </section> 
    language: html
style:
    content: |
        section.samples {
            margin-top: 20px;
        }

        section.samples .ms-Button, section.setup .ms-Button {
            display: block;
            margin-bottom: 5px;
            margin-left: 20px;
            min-width: 80px;
        }
    language: css
