id: outlook-displaying-items-display-reply-with-attachments
name: Display Reply form, with attachments
description: Displays Reply form, and adds attachments
host: OUTLOOK
api_set: {}
script:
    content: |
        $("#run").click(run);

        function run() {
            Office.context.mailbox.item.displayReplyForm(
            {
                htmlBody : "This is a reply with a couple of attachments - an inline image and an item<br><img src='cid:dog.jpg'>",
                attachments :
                [
                    { type: "file", url: "http://i.imgur.com/9S36xvA.jpg", name: "dog.jpg", isInline: true },
                    { type: "item", itemId : Office.context.mailbox.item.itemId, name: "test_email.msg" }
                ],
                options : { asyncContext: null },
                callback : function (result)
                {
                    if (result.status !== Office.AsyncResultStatus.Succeeded)
                    {
                        console.error(`Action failed with message ${result.error.message}`);
                    }
                }
            });
        }
    language: typescript
template:
    content: |
        <button id="run" class="ms-Button">
            <span class="ms-Button-label">Display Reply form, with attachments</span>
        </button>
    language: html
