id: outlook-subject-get-set-item-subject
name: Get/Set Item Subject
description: Gets and Sets the subject of a compose item
endpoints:
    - messagecompose
    - appointmentcompose
author: OfficeDev
host: OUTLOOK
api_set: {}
script:
    content: |
        $("#get").click(get);
        $("#set").click(set);

        function get() {
            let item = Office.context.mailbox.item as Office.ItemCompose;
            item.subject.getAsync((result: Office.AsyncResult) => {
                if (result.status !== Office.AsyncResultStatus.Succeeded) {
                    OfficeHelpers.UI.notify(`Action failed with message ${result.error.message}`);
                    return;
                }
                $("#text").val(result.value)
                OfficeHelpers.UI.notify(`Get completed!`);
            })
        }

        function set() {
            let item = Office.context.mailbox.item as Office.ItemCompose;
            item.subject.setAsync($("#text").val(), (result: Office.AsyncResult) => {
                if (result.status !== Office.AsyncResultStatus.Succeeded) {
                    OfficeHelpers.UI.notify(`Action failed with message ${result.error.message}`);
                    return;
                }
                OfficeHelpers.UI.notify(`Set completed!`);
            })
        }
    language: typescript
template:
    content: |
        <div classs="ms-TextField">
            <label class="ms-Label">Subject</label>
            <input class="ms-TextField-field" type="text" value="" placeholder="Subject Goes Here" id="text">
        </div>
        <br/>
        <button id="get" class="ms-Button">
            <span class="ms-Button-label">Get</span>
        </button>
        <button id="set" class="ms-Button">
            <span class="ms-Button-label">Set</span>
        </button>
    language: html
style:
    content: |
        /* Your style goes here */
    language: css
