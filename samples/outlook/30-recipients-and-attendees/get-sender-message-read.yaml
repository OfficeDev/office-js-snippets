order: 8
id: outlook-recipients-and-attendees-get-sender-message-read
name: Get sender (Message Read)
description: Gets the sender in Message Read mode.
host: OUTLOOK
api_set:
    Mailbox: '1.1'
script:
    content: |-
        document.getElementById("get-sender").addEventListener("click", getSender);

        function getSender() {
          const msgSender = Office.context.mailbox.item.sender;
          console.log("Sender: " + msgSender.displayName + " (" + msgSender.emailAddress + ")");
        }
    language: typescript
template:
    content: |-
        <section>
            <p>This sample shows how to get the email <b>sender</b>. In a delegate access scenario, the sender is the delegate. <b>Tip</b>: Use the <b>from</b> property to get the delegator.</p>
            <p><b>Required mode</b>: Message Read</p>
        </section>
        <section>
            <h3>Try it out</h3>
            <button id="get-sender" >Who is the sender?</button>
        </section>
    language: html
