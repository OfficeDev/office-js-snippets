id: outlook-attachments-get-attachments-read
name: Get attachments (Item Read)
description: Gets the attachments of a message or an appointment in Read mode.
host: OUTLOOK
api_set:
    Mailbox: '1.1'
script:
    content: |
        $("#run").on("click", run);

        function run() {
          const attachments = Office.context.mailbox.item.attachments;
          console.log(attachments);
        }
    language: typescript
template:
    content: |
        <section class="ms-Fabric ms-font-m">
          <p>This sample shows how to get the attachments of a message or an appointment in Read mode.</p>
          <p><b>Required mode</b>: Item Read</p>
        </section>

        <section class="ms-Fabric samples ms-font-m">
          <h3>Try it out</h3>
          <button id="run" class="ms-Button">
            <div class="ms-Button-label">Get attachments</div>
          </button>
        </section>
    language: html
style:
    content: |
        section.samples {
            margin-top: 20px;
        }

        section.samples .ms-Button, section.setup .ms-Button {
            display: block;
            margin-bottom: 5px;
            margin-left: 20px;
            min-width: 80px;
        }
    language: css
libraries: |
    https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js
    @types/office-js

    office-ui-fabric-core@11.1.0/dist/css/fabric.min.css
    office-ui-fabric-js@1.5.0/dist/css/fabric.components.min.css

    core-js@2.4.1/client/core.min.js
    @types/core-js

    jquery@3.1.1
    @types/jquery@3.3.1