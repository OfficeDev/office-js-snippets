order: 5
id: outlook-get-item-class-async
name: Get item class (Compose)
description: Retrieves the item class property of the message or appointment being composed.
host: OUTLOOK
api_set:
    Mailbox: preview
script:
    content: |
        $("#get-item-class-async").click(getItemClassAsync);

        function getItemClassAsync() {
          // This snippet returns the Exchange Web Services item class property (PR_MESSAGE_CLASS) of the current mail item.
          // The API call is supported on a message or appointment being composed and isn't supported on read items.
          Office.context.mailbox.item.getItemClassAsync((asyncResult) => {
            if (asyncResult.status === Office.AsyncResultStatus.Failed) {
              console.log("Action failed with error: " + asyncResult.error.message);
              return;
            }

            console.log("Item class of the current mail item: " + asyncResult.value);
          });
        }
    language: typescript
template:
    content: |-
        <section class="ms-font-m">
            <p class="ms-font-m">This sample shows how to get the Exchange Web Services (EWS) item class of the current message or appointment being composed.</p>
            <p><b>Required mode</b>: Message Compose, Appointment Organizer</p>
        </section>

        <section class="samples ms-font-m">
            <h3>Try it out</h3>
            <button id="get-item-class-async" class="ms-Button">
            <span class="ms-Button-label">Get the item class</span>
          </button>
        </section>
    language: html
style:
    content: |-
        section.samples {
            margin-top: 20px;
        }

        section.samples .ms-Button, section.setup .ms-Button {
            display: block;
            margin-bottom: 5px;
            margin-left: 20px;
            min-width: 80px;
        }
    language: css
libraries: |
