        </section>
        <section>
          <h3>Setup</h3>
          <p>Use <b>Setup</b> to create a basic text block with some placeholders. Use <b>More text</b> to create a longer text block to better see performance distinctions.</p>
          <button id="setup">Setup</button><button id="add-lots-of-text">More text</button>
        </section>
        <section>
          <h3>Replace placeholder text</h3>
          <button id="replace-placeholders">Replace all</button>
          <button id="replace-placeholders-slow">Replace all (slow)</button>
        </section>
    language: html
