        </section>
        <section class="setup">
          <h3>Set up</h3>
          <button id="setup" >Add worksheet</button>
          <h3>Try it out</h3>
          <button id="set-busy-error" >Set A1 to #BUSY! error</button>
          <button id="change-busy-error" >Change output of cells with #BUSY! error</button>
        </section>
    language: html
