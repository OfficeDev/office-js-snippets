id: outlook-item-save-and-close-save
name: Save the item
description: Saves the item (compose mode)
host: OUTLOOK
api_set:
    Mailbox: '1.3'
script:
    content: |
        $("#run").click(run);
          
        function run() {
          Office.context.mailbox.item.saveAsync(function (result) {
            if (result.status === Office.AsyncResultStatus.Succeeded) {
              console.log(`saveAsync succeeded, itemId is ${result.value}`);
            }
            else {
              console.error(`saveAsync failed with message ${result.error.message}`);
            }
          });
        }
    language: typescript
template:
    content: |
        <section class="ms-font-m">
          <p>This sample shows how to save the item in compose mode.</p>
        </section>

        <section class="samples ms-font-m">
          <h3>Try it out</h3>
          <button id="run" class="ms-Button">
            <div class="ms-Button-label">Save</div>
          </button>
        </section>
    language: html
style:
    content: |
        section.samples {
            margin-top: 20px;
        }

        section.samples .ms-Button, section.setup .ms-Button {
            display: block;
            margin-bottom: 5px;
            margin-left: 20px;
            min-width: 80px;
        }
    language: css
libraries: |
    https://appsforoffice.microsoft.com/lib/1/hosted/office.js
    @types/office-js

    office-ui-fabric-js@1.4.0/dist/css/fabric.min.css
    office-ui-fabric-js@1.4.0/dist/css/fabric.components.min.css

    core-js@2.4.1/client/core.min.js
    @types/core-js

    jquery@3.1.1
    @types/jquery@3.3.1