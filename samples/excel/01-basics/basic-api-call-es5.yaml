order: 2
id: excel-basics-basic-api-call-es5
name: Basic API call (JavaScript)
description: Performs a basic Excel API call using plain JavaScript & Promises.
author: OfficeDev
host: EXCEL
api_set:
    ExcelApi: '1.1'
script:
    content: |-
        document.getElementById("run").addEventListener("click", () => tryCatch(run));

        function run() {
            return Excel.run(function (context) {
                var range = context.workbook.getSelectedRange();
                range.format.fill.color = "yellow";
                range.load("address");
                return context.sync()
                    .then(function () {
                        console.log("The range address was \"" + range.address + "\".");
                    });
            });
        }

        /** Default helper for invoking an action and handling errors. */
        function tryCatch(callback) {
            Promise.resolve()
                .then(callback)
                .catch(function (error) {
                  // Note: In a production add-in, you'd want to notify the user through your add-in's UI.
                  console.error(error);
                });
        }
    language: typescript
template:
    content: |-
        <section>
            <p>This sample demonstrates basic Excel API calls using ES5.</p>
        </section>
        <section>
            <h3>Try it out</h3>
            <p>Select some cells in the worksheet, then press <b>Highlight selected range</b>.</p>
            <button id="run">Highlight selected range</button>
        </section>
    language: html
