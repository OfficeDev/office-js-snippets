order: 3
id: word-tables-alignment
name: Get the alignment of a table
description: 'Get alignment details of a table, a table row, and a table cell.'
author: OfficeDev
host: WORD
api_set:
    WordApi: '1.3'
script:
    content: |
        $("#get-table-alignment").click(() => tryCatch(getTableAlignment));
        $("#get-table-row-alignment").click(() => tryCatch(getTableRowAlignment));
        $("#get-table-cell-alignment").click(() => tryCatch(getTableCellAlignment));
        $("#setup").click(() => tryCatch(insertTable));

        async function getTableAlignment() {
          // Get alignment details about the first table in the document.
          await Word.run(async (context) => {
            const firstTable = context.document.body.tables.getFirst();
            firstTable.load(["horizontalAlignment", "verticalAlignment"]);
            await context.sync();

            console.log(`Details about the alignment of the first table:`);
            console.log(`Horizontal: ${firstTable.horizontalAlignment}`);
            console.log(`Vertical: ${firstTable.verticalAlignment}`);
          });
        }

        async function getTableRowAlignment() {
          // Get alignment details about the first row of the first table in the document.
          await Word.run(async (context) => {
            const firstTableRow = context.document.body.tables.getFirst().rows.getFirst();
            firstTableRow.load(["horizontalAlignment", "verticalAlignment"]);
            await context.sync();

            console.log(`Details about the alignment of the first table's first row:`);
            console.log(`Horizontal: ${firstTableRow.horizontalAlignment}`);
            console.log(`Vertical: ${firstTableRow.verticalAlignment}`);
          });
        }

        async function getTableCellAlignment() {
          // Get alignment details about the first cell of the first table in the document.
          await Word.run(async (context) => {
            const firstCell = context.document.body.tables.getFirst().getCell(0, 0);
            firstCell.load(["horizontalAlignment", "verticalAlignment"]);
            await context.sync();

            console.log(`Details about the alignment of the first table's first cell:`);
            console.log(`Horizontal: ${firstCell.horizontalAlignment}`);
            console.log(`Vertical: ${firstCell.verticalAlignment}`);
          });
        }

        async function insertTable() {
          await Word.run(async (context) => {
            // Use a two-dimensional array to hold the initial table values.
            const data = [
              ["Tokyo", "Beijing", "Seattle"],
              ["Apple", "Orange", "Pineapple"]
            ];
            const table = context.document.body.insertTable(2, 3, "Start", data);
            table.styleBuiltIn = Word.Style.gridTable5Dark_Accent2;
            table.styleFirstColumn = false;

            await context.sync();
          });
        }

        /** Default helper for invoking an action and handling errors. */
        async function tryCatch(callback) {
          try {
            await callback();
          } catch (error) {
            // Note: In a production add-in, you'd want to notify the user through your add-in's UI.
            console.error(error);
          }
        }
    language: typescript
