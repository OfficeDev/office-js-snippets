order: 7
id: outlook-other-item-apis-get-start-read
name: Get the start date and time (Read)
description: Gets the start date and time of an item in Read mode.
host: OUTLOOK
api_set:
    Mailbox: '1.1'
script:
    content: |-
        document.getElementById("get-utc").addEventListener("click", getUtc);
        document.getElementById("get-local").addEventListener("click", getLocal);

        function getUtc() {
            const time = Office.context.mailbox.item.start;
            console.log(`Appointment starts (UTC): ${time.toUTCString()}`);
        }

        function getLocal() {
            const time = Office.context.mailbox.item.start;
            const localTime = Office.context.mailbox.convertToLocalClientTime(time);
            console.log(`Appointment starts (local): ${localTime.month + 1}/${localTime.date}/${localTime.year}, ${localTime.hours}:${localTime.minutes}:${localTime.seconds}`);
        }
    language: typescript
template:
    content: |-
        <section class = "description">
            <p>This sample shows how to get the start date and time of an item in Read mode.</p>
            <p><b>Required modes</b>: Appointment Attendee, Message Read (meeting request)</p>
        </section>
        <section class = "samples">
            <h3>Try it out</h3>
            <button id = "get-utc" >
                <div>Get start date and time (UTC)</div>
            </button>
            <button id = "get-local" >
                <div>Get start date and time (local)</div>
            </button>
        </section>
    language: html
