order: 2
id: excel-custom-xml-parts-test-xml-for-unique-namespace
name: Unique namespaces in custom XML
description: Tests to see if there is only one XML part for a specified namespace.
author: OfficeDev
host: EXCEL
api_set:
    ExcelApi: '1.5'
script:
    content: |
        $("#create-custom-xml-part").on("click", () => tryCatch(createCustomXmlPart));
        $("#test-for-unique-namespace").on("click", () => tryCatch(testForUniqueNamespace));
        $("#delete-all-custom-xml-parts").on("click", () => tryCatch(deleteAllCustomXmlParts));

        async function createCustomXmlPart() {
            await Excel.run(async (context) => {
                $("#display-xml").text("");

                // You must have the xmlns attribute to populate the 
                // CustomXml.namespaceUri property.
                const originalXml = "<Reviewers xmlns='http://schemas.contoso.com/review/1.0'><Reviewer>Juan</Reviewer><Reviewer>Hong</Reviewer><Reviewer>Sally</Reviewer></Reviewers>";
                const customXmlPart = context.workbook.customXmlParts.add(originalXml);
                const xmlBlob = customXmlPart.getXml();

                await context.sync();

                // Make it a bit more readable.
                const readableXml = xmlBlob.value.replace(/></g, ">\n<");
                $("#display-xml").text(readableXml);

                await context.sync();
            });
        }

        async function testForUniqueNamespace() {
            await Excel.run(async (context) => {
                $("#display-xml").text("");
                const contosoNamespace = "http://schemas.contoso.com/review/1.0";
                const customXmlParts = context.workbook.customXmlParts;
                const filteredXmlParts = customXmlParts.getByNamespace(contosoNamespace);
                const numberOfPartsInNamespace = filteredXmlParts.getCount();

                await context.sync();

                if (numberOfPartsInNamespace.value == 1) {
                    const onlyXmlPartInNamespace = filteredXmlParts.getOnlyItem();
                    const xmlBlob = onlyXmlPartInNamespace.getXml();

                    await context.sync();

                    // Make it a bit more readable.
                    const readableXml = xmlBlob.value.replace(/></g, ">\n<");

                    $("#display-xml").text(`The only XML part in the namespace ${contosoNamespace} is:
                        ${readableXml}`);

                } else {
                    console.log(`There are ${numberOfPartsInNamespace.value} XML parts with namespace ${contosoNamespace}. There should be exactly 1.`);
                }        

                await context.sync();
            });
        }

        async function deleteAllCustomXmlParts() {
            await Excel.run(async (context) => {
                $("#display-xml").text("");
                const customXmlParts = context.workbook.customXmlParts;
                customXmlParts.load("items");

                await context.sync();

                for (let i = 0; i < customXmlParts.items.length; i++) {
                    customXmlParts.items[i].delete();
                }

                await context.sync();
            });
        }

        /** Default helper for invoking an action and handling errors. */
        async function tryCatch(callback) {
            try {
                await callback();
            }
            catch (error) {
                // Note: In a production add-in, you'd want to notify the user through your add-in's UI.
                console.error(error);
            }
        }
    language: typescript
template:
