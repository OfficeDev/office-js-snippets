id: excel-settings-create-get-change-delete-settings
name: 'Create, get, change, and delete a setting'
description: 'Show how to create, get, change, and delete settings in the document.'
author: OfficeDev
host: EXCEL
api_set:
    ExcelApi: 1.4
script:
    content: |
        $("#create-setting").click(() => tryCatch(createSetting));
        $("#change-setting").click(() => tryCatch(changeSetting));
        $("#delete-setting").click(() => tryCatch(deleteSetting));

        async function createSetting() {
            await Excel.run(async (context) => {
                const settings = context.workbook.settings;
                settings.add("NeedsReview", true);
                const needsReview = settings.getItem("NeedsReview");
                needsReview.load("value");

                await context.sync();

                OfficeHelpers.UI.notify(`Workbook needs review: ${needsReview.value}`);

                await context.sync();
            });
        }

        async function deleteSetting() {
            await Excel.run(async (context) => {
                const settings = context.workbook.settings;
                let needsReview = settings.getItem("NeedsReview");
                needsReview.delete();
                needsReview = settings.getItemOrNullObject("NeedsReview");

                await context.sync();

                if (needsReview.isNullObject) {
                    OfficeHelpers.UI.notify("The setting has been deleted");
                } else {
                    OfficeHelpers.UI.notify("The setting was not deleted");
                }

                await context.sync();
            });
        }

        async function changeSetting() {
            await Excel.run(async (context) => {
                const settings = context.workbook.settings;

                // The settings.add function is also how you change a 
                // setting. There is no settings.setItem or setting.set 
                // method.
                settings.add("NeedsReview", false);
                const needsReview = settings.getItem("NeedsReview");
                needsReview.load("value");

                await context.sync();

                OfficeHelpers.UI.notify(`Workbook needs review: ${needsReview.value}`);

                await context.sync();
            });
        }

        /** Default helper for invoking an action and handling errors. */
        async function tryCatch(callback) {
            try {
                await callback();
            }
            catch (error) {
                OfficeHelpers.UI.notify(error);
                OfficeHelpers.Utilities.log(error);
            }
        }
    language: typescript
template:
    content: |-
        <section class="ms-font-m">
            <p>This sample shows how to create, get, change, and delete settings in file.</p>
        </section>

        <section class="samples ms-font-m">
            <h3>Try it out</h3>
            <p>Press the button to create and display a setting.</p>
            <button id="create-setting" class="ms-Button">
                <span class="ms-Button-label">Create setting</span>
            </button>
            <p>Press the button to change setting.</p>
            <button id="change-setting" class="ms-Button">
                <span class="ms-Button-label">Change setting</span>
            </button>
                <p>Press the button to delete the setting.</p>
            <button id="delete-setting" class="ms-Button">
                <span class="ms-Button-label">Delete setting</span>
            </button>
        </section>
    language: html
style:
    content: |
        section.samples {
            margin-top: 20px;
        }

        section.samples .ms-Button, section.setup .ms-Button {
            display: block;
            margin-bottom: 5px;
            margin-left: 20px;
            min-width: 80px;
        }
