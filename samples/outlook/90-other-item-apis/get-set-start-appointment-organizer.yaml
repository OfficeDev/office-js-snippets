order: 8
id: outlook-other-item-apis-get-set-start-appointment-organizer
name: Get and set the start date and time (Appointment Organizer)
description: Gets and sets the start date and time of an appointment in Compose mode.
author: !<tag:yaml.org,2002:js/undefined> ''
host: OUTLOOK
api_set:
    Mailbox: '1.1'
script:
    content: |-
        document.getElementById("get").addEventListener("click", get);
        document.getElementById("set").addEventListener("click", set);

        function get() {
          Office.context.mailbox.item.start.getAsync((result) => {
            if (result.status !== Office.AsyncResultStatus.Succeeded) {
              console.error(`Action failed with message ${result.error.message}`);
              return;
            }
            console.log(`Appointment starts: ${result.value}`);
          });
        }

        function set() {
          const start = new Date(); // Represents current date and time.
          start.setDate(start.getDate() + 2); // Add 2 days to current date.
          Office.context.mailbox.item.start.setAsync(start, (result) => {
            if (result.status !== Office.AsyncResultStatus.Succeeded) {
              console.error(`Action failed with message ${result.error.message}`);
              return;
            }
            console.log(`Successfully set start date and time to ${start}`);
          });
        }
    language: typescript
template:
    content: |-
        <section class="ms-Fabric ms-font-m">
            <p>This sample shows how to get and set the start date and time of an appointment in Compose mode.</p>
            <p><b>Required mode</b>: Appointment Organizer</p>
        </section>
        <section class="ms-Fabric samples ms-font-m">
            <h3>Try it out</h3>
            <button id="set" class="ms-Button">
              <div class="ms-Button-label">Set start date and time</div>
            </button>
            <button id="get" class="ms-Button">
            <div class="ms-Button-label">Get start date and time</div>
          </button>
        </section>
    language: html
style:
    content: |-
        section.samples {
            margin-top: 20px;
        }

        section.samples .ms-Button, section.setup .ms-Button {
            display: block;
            margin-bottom: 5px;
            margin-left: 20px;
            min-width: 80px;
        }
    language: css
libraries: |-
