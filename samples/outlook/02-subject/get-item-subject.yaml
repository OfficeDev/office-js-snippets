id: outlook-subject-get-item-subject
name: Get Item Subject
description: Gets the subject of a compose item
endpoints:
    - messageread
    - appointmentread
author: OfficeDev
host: OUTLOOK
api_set: {}
script:
    content: |
        $("#run").click(run);

        function run() {
            let item = Office.context.mailbox.item as Office.ItemRead;
            OfficeHelpers.UI.notify(`Subject is ${item.subject}`);
        }
    language: typescript
template:
    content: |

        <button id="run" class="ms-Button">
            <span class="ms-Button-label">Get Subject</span>
        </button>
    language: html
style:
    content: |
        /* Your style goes here */
    language: css
libraries: |
    https://appsforoffice.microsoft.com/lib/1/hosted/office.js
    https://appsforoffice.microsoft.com/lib/1/hosted/office.d.ts

    office-ui-fabric-js@1.4.0/dist/css/fabric.min.css
    office-ui-fabric-js@1.4.0/dist/css/fabric.components.min.css

    core-js@2.4.1/client/core.min.js
    @types/core-js

    @microsoft/office-js-helpers@0.7.4/dist/office.helpers.min.js
    @microsoft/office-js-helpers@0.7.4/dist/office.helpers.d.ts

    jquery@3.1.1
    @types/jquery