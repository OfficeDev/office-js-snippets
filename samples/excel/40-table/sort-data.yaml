id: excel-table-sort-data
name: Sort table data
description: Sort table data
author: OfficeDev
host: EXCEL
api_set:
    ExcelApi: 1.1
script:
    content: |
        $("#setup").click(() => tryCatch(setup));
        $("#sort-table").click(() => tryCatch(sortTable));

        async function sortTable() {
            await Excel.run(async context => {
            const sheet = context.workbook.worksheets.getItem("Sample");
            const expensesTable = sheet.tables.getItem("ExpensesTable");

            // sort the table by the "Amount" column
            const sortFields = [
                {
                key: 3,
                ascending: false
                }
            ];
            expensesTable.sort.apply(sortFields);

            await context.sync();
            });
        }

        /** Create a new table with sample data */
        async function setup() {
            await Excel.run(async context => {
            await OfficeHelpers.ExcelUtilities.forceCreateSheet(
                context.workbook,
                "Sample"
            );

            const sheet = context.workbook.worksheets.getItem("Sample");

            const expensesTable = sheet.tables.add("A1:D1", true /*hasHeaders*/);
            expensesTable.name = "ExpensesTable";

            expensesTable.getHeaderRowRange().values = [
                ["Date", "Merchant", "Category", "Amount"]
            ];

            expensesTable.rows.add(null /*add at the end*/, [
                ["1/1/2017", "The Phone Company", "Communications", "$120"],
                ["1/2/2017", "Northwind Electric Cars", "Transportation", "$142"],
                ["1/5/2017", "Best For You Organics Company", "Groceries", "$27"],
                ["1/10/2017", "Coho Vineyard", "Restaurant", "$33"],
                ["1/11/2017", "Bellows College", "Education", "$350"],
                ["1/15/2017", "Trey Research", "Other", "$135"],
                ["1/15/2017", "Best For You Organics Company", "Groceries", "$97"]
            ]);

            if (Office.context.requirements.isSetSupported("ExcelApi", 1.2)) {
                sheet.getUsedRange().format.autofitColumns();
                sheet.getUsedRange().format.autofitRows();
            }
            sheet.activate();

            await context.sync();
            });
        }

        /** Default helper for invoking an action and handling errors. */
        async function tryCatch(callback) {
        try {
            await callback();
        } catch (error) {
            OfficeHelpers.UI.notify(error);
            OfficeHelpers.Utilities.log(error);
        }
        }
    language: typescript
template:
    content: |
        <section class="ms-font-m">
            <p>This sample shows how to sort the data in a table  using the Excel JavaScript API.</p>
        </section>

        <section class="setup ms-font-m">
            <h3>Set up</h3>
            <button id="setup" class="ms-Button">
                <span class="ms-Button-label">Create table</span>
            </button>
        </section>

        <section class="samples ms-font-m">
            <h3>Try it out</h3>
            <button id="sort-table" class="ms-Button">
                <span class="ms-Button-label">Sort table</span>
            </button>
        </section>
    language: html
style:
    content: |
        section.samples {
            margin-top: 20px;
        }

        section.samples .ms-Button, section.setup .ms-Button {
            display: block;
            margin-bottom: 5px;
            margin-left: 20px;
            min-width: 80px;
        }
    language: css
