order: 1
id: excel-workbook-get-active-cell
name: Active cell
description: Gets the active cell of the entire workbook.
host: EXCEL
api_set:
    ExcelApi: '1.7'
script:
    content: |-
        document.getElementById("get-active-cell").addEventListener("click", () => tryCatch(run));

        async function run() {
            await Excel.run(async (context) => {

                let myWorkbook = context.workbook;
                let activeCell = myWorkbook.getActiveCell();
                activeCell.load("address");

                await context.sync();
                
                console.log("The active cell is " + activeCell.address);
            });
        }

        /** Default helper for invoking an action and handling errors. */
        async function tryCatch(callback) {
            try {
                await callback();
            }
            catch (error) {
                // Note: In a production add-in, you'd want to notify the user through your add-in's UI.
                console.error(error);
            }
        }
    language: typescript
template:
    content: |-
        <section class="description">
            <p>This sample shows how to get the active cell of the entire workbook.</p>
        </section>
        <section class="samples">
            <h3>Try it out</h3>
            <button id="get-active-cell" >Get active cell</button>
        </section>
    language: html
