order: 6
id: outlook-other-item-apis-get-item-type
name: Get the item type
description: Gets the item type.
host: OUTLOOK
api_set:
    Mailbox: '1.1'
script:
    content: |
        $("#get").on("click", get);

        function get() {
            const itemType = Office.context.mailbox.item.itemType;
            switch (itemType) {
                case Office.MailboxEnums.ItemType.Appointment:
                    console.log(`Current item is an ${itemType}.`);
                    break;
                case Office.MailboxEnums.ItemType.Message:
                    console.log(`Current item is a ${itemType}. A message could be an email, meeting request, meeting response, or meeting cancellation.`);
                    break;
            }
        }
    language: typescript
template:
    content: |-
        <section class="ms-font-m">
            <p>This sample shows how to get the item type.</p>
        </section>
        <section class="samples ms-font-m">
            <h3>Try it out</h3>
            <button id="get" class="ms-Button">
              <div class="ms-Button-label">Get item type</div>
          </button>
        </section>
    language: html
style:
    content: |-
        section.samples {
            margin-top: 20px;
        }

        section.samples .ms-Button, section.setup .ms-Button {
            display: block;
            margin-bottom: 5px;
            margin-left: 20px;
            min-width: 80px;
        }
    language: css
libraries: |
    https://appsforoffice.microsoft.com/lib/1/hosted/office.js
    @types/office-js

    office-ui-fabric-js@1.4.0/dist/css/fabric.min.css
    office-ui-fabric-js@1.4.0/dist/css/fabric.components.min.css

