order: 5
id: outlook-get-item-class-async
name: Get item class (Compose)
description: Retrieves the item class property of the message or appointment being composed.
host: OUTLOOK
api_set:
    Mailbox: preview
script:
    content: |
        $("#get-item-class-async").click(getItemClassAsync);

        function getItemClassAsync() {
          // This snippet returns the item class property of the selected item (PR_MESSAGE_CLASS).
          // The API call works on a message or appointment being composed and is not supported on read items.
          Office.context.mailbox.item.getItemClassAsync((asyncResult) => {
            if (asyncResult.status === Office.AsyncResultStatus.Failed) {
              console.log("Action failed with error: " + asyncResult.error.message);
              return;
            }

            console.log("ItemClass: " + asyncResult.value);
          });
        }
    language: typescript
template:
    content: |
        <button id="run" class="ms-Button">
            <span class="ms-Button-label">Run</span>
        </button>
    language: html
style:
    content: |-
        section.samples {
            margin-top: 20px;
        }

        section.samples .ms-Button, section.setup .ms-Button {
            display: block;
            margin-bottom: 5px;
            margin-left: 20px;
            min-width: 80px;
        }
    language: css
libraries: |
