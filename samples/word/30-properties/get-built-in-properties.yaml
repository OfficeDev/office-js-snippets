order: 1
id: word-properties-get-built-in-properties
name: Built-in document properties
description: Gets built-in document properties.
author: OfficeDev
host: WORD
api_set:
    WordApi: '1.1'
script:
    content: |-
        $("#run").on("click", () => tryCatch(getProperties));

        async function getProperties() {
            await Word.run(async (context) => {
                const builtInProperties: Word.DocumentProperties = context.document.properties;
                builtInProperties.load("*"); // Let's get all!

                await context.sync();
                console.log(JSON.stringify(builtInProperties, null, 4));
            });
        }

        // Default helper for invoking an action and handling errors.
        async function tryCatch(callback) {
            try {
                await callback();
            }
            catch (error) {
                // Note: In a production add-in, you'd want to notify the user through your add-in's UI.
                console.error(error);
            }
        }
    language: typescript
template:
    content: |-
        <section class="ms-Fabric ms-font-m">
          This sample demonstrates how to get the built-in properties of a Word document.
        </section>

        <section class="ms-Fabric samples ms-font-m">
          <h3>Try it out</h3>
            <button id="run" class="ms-Button">
              <span class="ms-Button-label">Get built-in properties</span>
            </button>
        </section>
    language: html
style:
    content: |-
        section.samples {
            margin-top: 20px;
        }

        section.samples .ms-Button, section.setup .ms-Button {
            display: block;
            margin-bottom: 5px;
            margin-left: 20px;
            min-width: 80px;
        }
    language: css
libraries: |-
    https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js
    @types/office-js

    office-ui-fabric-core@11.1.0/dist/css/fabric.min.css
