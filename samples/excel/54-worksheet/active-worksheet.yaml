order: 1
id: excel-worksheet-active-worksheet
name: Active worksheet
description: Gets and sets the active worksheet.
author: OfficeDev
host: EXCEL
api_set:
    ExcelApi: '1.1'
script:
    content: |-
        $("#setup").on("click", () => tryCatch(setup));

        $("#get-active-worksheet").on("click", () => tryCatch(getActiveWorksheet));
        $("#set-active-worksheet").on("click", () => tryCatch(setActiveWorksheet));

        async function getActiveWorksheet() {
            await Excel.run(async (context) => {
                const sheet = context.workbook.worksheets.getActiveWorksheet();
                sheet.load("name");
                
                await context.sync();

                console.log(`The active worksheet is "${sheet.name}"`);
            });
        }

        async function setActiveWorksheet() {
            await Excel.run(async (context) => {
                const sheet = context.workbook.worksheets.getActiveWorksheet();
                sheet.load("name");
                
                const sheets = context.workbook.worksheets;
                sheets.load("items");

                await context.sync();

                let newSheet = sheet;

                if (sheets.items.length > 1) {
                    if (sheet.id === sheets.items[0].id) {
                        newSheet = sheets.items[1];
                    } else {
                        newSheet = sheets.items[0];
                    }
                    newSheet.load("name");

                    newSheet.activate();

                    await context.sync();
                } else {
                    console.log("Cannot change the active worksheet since there is only one sheet in the workbook");
                }

                console.log(`The active worksheet is "${newSheet.name}"`);
            });
        }

        async function setup() {
            await Excel.run(async (context) => {

                const sheets = context.workbook.worksheets;
                sheets.load("items");
                
                await context.sync();

                if (sheets.items.length < 2) {
                    sheets.add();

                    await context.sync();
                }
            });
        }

        /** Default helper for invoking an action and handling errors. */
        async function tryCatch(callback) {
            try {
                await callback();
            }
            catch (error) {
                // Note: In a production add-in, you'd want to notify the user through your add-in's UI.
                console.error(error);
            }
        }
    language: typescript
template:
