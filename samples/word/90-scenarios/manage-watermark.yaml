template:
    content: |
        <section>
            <p>This sample shows how to add a watermark to a Word document using two approaches: the Shape API (modern) and OOXML (legacy).</p>
        </section>
        <section class="setup">
            <h3>Set up</h3>
            <button id="setup">Add sample content</button>
        </section>
        <section class="samples">
            <h3>Try it out</h3>
            <label for="watermark-text">Watermark text:</label>
            <input id="watermark-text" type="text" value="CONFIDENTIAL" placeholder="Enter watermark text" />
            <h4>Shape API (modern)</h4>
            <button id="add-watermark">Add watermark (Shape API)</button>
            <button id="remove-watermark">Remove watermark (Shape API)</button>
            <h4>OOXML (legacy)</h4>
            <button id="add-watermark-ooxml">Add watermark (OOXML)</button>
            <button id="remove-watermark-ooxml">Remove watermark (OOXML)</button>
        </section>
