order: 17
id: outlook-other-item-apis-get-date-time-modified-read
name: Get the last-modified date and time (Read)
description: Gets the last-modified date and time of an item in Read mode.
host: OUTLOOK
api_set:
    Mailbox: '1.1'
script:
    content: |-
        document.getElementById("get").addEventListener("click", get);

        function get() {
          console.log(`Date and time item last modified: ${Office.context.mailbox.item.dateTimeModified}`);
        }
    language: typescript
template:
    content: |-
        <section>
            <p>This sample shows how to get the last-modified date and time of an item in Read mode.</p>
            <p><b>Required modes</b>: Appointment Attendee, Message Read</p>
        </section>
        <section>
            <h3>Try it out</h3>
            <button id="get" >
              <div>Get last-modified date and time</div>
          </button>
        </section>
    language: html
