order: 8
id: outlook-other-item-apis-get-set-start-appointment-organizer
name: Get and set the start date and time (Appointment Organizer)
description: Gets and sets the start date and time of an appointment in Compose mode.
host: OUTLOOK
api_set:
    Mailbox: '1.1'
script:
    content: |-
        document.getElementById("get-utc").addEventListener("click", getUtc);
        document.getElementById("get-local").addEventListener("click", getLocal);
        document.getElementById("set").addEventListener("click", set);

        function getUtc() {
          Office.context.mailbox.item.start.getAsync((result) => {
            if (result.status !== Office.AsyncResultStatus.Succeeded) {
              console.error(`Action failed with message ${result.error.message}`);
              return;
            }

            const time = result.value;
            console.log(`Appointment starts (UTC): ${time.toUTCString()}`);
          });
        }

        function getLocal() {
          Office.context.mailbox.item.start.getAsync((result) => {
            if (result.status !== Office.AsyncResultStatus.Succeeded) {
              console.error(`Action failed with message ${result.error.message}`);
              return;
            }

            const time = result.value;
            const localTime = Office.context.mailbox.convertToLocalClientTime(time);
            console.log(`Appointment starts (local): ${localTime.month + 1}/${localTime.date}/${localTime.year}, ${localTime.hours}:${localTime.minutes}:${localTime.seconds}`);
          });
        }

        function set() {
          const start = new Date(); // Represents current date and time.
          start.setDate(start.getDate() + 2); // Add 2 days to current date.
          Office.context.mailbox.item.start.setAsync(start, (result) => {
            if (result.status !== Office.AsyncResultStatus.Succeeded) {
              console.error(`Action failed with message ${result.error.message}`);
              return;
            }
            console.log(`Successfully set start date and time to ${start}`);
          });
        }
    language: typescript
template:
    content: |-
        <section class = "description">
            <p>This sample shows how to get and set the start date and time of an appointment in Compose mode.</p>
            <p><b>Required mode</b>: Appointment Organizer</p>
        </section>
        <section class = "samples">
            <h3>Try it out</h3>
            <button id = "set" >
              <div>Set start date and time</div>
            </button>
            <button id = "get-utc" >
              <div>Get start date and time (UTC)</div>
            </button>
            <button id = "get-local" >
              <div>Get start date and time (local)</div>
            </button>
        </section>
    language: html
