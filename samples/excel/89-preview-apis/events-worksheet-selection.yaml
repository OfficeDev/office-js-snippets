id: excel-events-worksheet-selection
name: Events - Worksheet onSelectionChanged
description: Add an event handler for the worksheet onSelectionChanged event
host: EXCEL
api_set:
    ExcelApi: 1.7
script:
    content: |+
        $("#setup").click(() => tryCatch(setup));
        $("#register-on-selection-changed-handler").click(() => tryCatch(registerSelectionChangedHandler));
        $("#selection-changed").click(() => tryCatch(selectionChanged));

        async function setActiveWorksheet() {
            try {
                await Excel.run(async (context) => {
                    let sheet = context.workbook.worksheets.getActiveWorksheet();
                    sheet.load("name");

                    let sheets = context.workbook.worksheets;
                    sheets.load("items");

                    await context.sync();

                    let newSheet = sheet;

                    if (sheets.items.length > 1) {
                        if (sheet.id === sheets.items[0].id) {
                            newSheet = sheets.items[1];
                        } else {
                            newSheet = sheets.items[0];
                        }
                        newSheet.load("name");

                        newSheet.activate();

                        await context.sync();
                    } else {
                        console.log("Cannot change the active worksheet since there is only one sheet in the workbook");
                    }

                    console.log(`The active worksheet is "${newSheet.name}"`);
                });
            }
            catch (error) {
                OfficeHelpers.UI.notify(error);
                OfficeHelpers.Utilities.log(error);
            }
        }

        async function registerSelectionChangedHandler() {
            await Excel.run(async (context) => {
                setActiveWorksheet();

                let sheet = context.workbook.worksheets.getItem("Sample");
                sheet.onSelectionChanged.add(onSelectionChange);

                await context.sync();

                OfficeHelpers.UI.notify("Added worksheet selection changed event handler.");
            });
        }

        async function selectionChanged() {
            await Excel.run(async (context) => {
                let sheet = context.workbook.worksheets.getItem("Sample");
                let range = sheet.getRange("B7:C7");
                range.select();

                await context.sync();
            });
        }

          
        async function onSelectionChange(event) {
            await Excel.run(async (context) => {
                console.log("The worksheet selection has changed to Sample worksheet.  Values have changed at :" + event.address);
            });
        }

        async function setup() {
            await Excel.run(async (context) => {
                let sheet = await OfficeHelpers.ExcelUtilities
                    .forceCreateSheet(context.workbook, "Sample");
                let salesTable = sheet.tables.add('A1:E1', true);
                salesTable.name = "SalesTable";

                salesTable.getHeaderRowRange().values = [["Product", "Qtr1", "Qtr2", "Qtr3", "Qtr4"]];

                salesTable.rows.add(null, [
                   ["Frames", 5000, 7000, 6544, 4377],
                    ["Saddles", 400, 323, 276, 651],
                    ["Brake levers", 12000, 8766, 8456, 9812],
                    ["Chains", 1550, 1088, 692, 853],
                    ["Mirrors", 225, 600, 923, 544],
                    ["Spokes", 6005, 7634, 4589, 8765]
                ]);

                if (Office.context.requirements.isSetSupported("ExcelApi", 1.7)) {
                    sheet.getUsedRange().format.autofitColumns();
                    sheet.getUsedRange().format.autofitRows();
               }

                ensureTwoWorksheet()
                sheet.activate();

                await context.sync();
            });
        }

        async function ensureTwoWorksheet() {
            await Excel.run(async (context) => {
                let sheets = context.workbook.worksheets;
                sheets.load("items");

                await context.sync();

                if (sheets.items.length < 2) {
                    sheets.add();

                    await context.sync();
                }

                await context.sync();
            });
        }
        /** Default helper for invoking an action and handling errors. */
        async function tryCatch(callback) {
            try {
                await callback();
            }
            catch (error) {
                OfficeHelpers.UI.notify(error);
                OfficeHelpers.Utilities.log(error);
            }
        }



    language: typescript
template:
    content: |+
        <section class="ms-font-m">
            <p>This sample shows how to add an event handler for the worksheet onSelectionChanged event.</p>
        </section>

        <section class="setup ms-font-m">
            <h3>Set up</h3>
            <button id="setup" class="ms-Button">
                <span class="ms-Button-label">Add sample data</span>
            </button>
        </section>



        <section class="samples ms-font-m">
            <button id="register-on-selection-changed-handler" class="ms-Button">
                <span class="ms-Button-label">Register onSelectionChanged handler</span>
            </button>
        </section>


        <section class="samples ms-font-m">
            <p>Selectiing a different worksheet triggers the on selection changed event.</p>
            <button id="selection-changed" class="ms-Button">
                <span class="ms-Button-label">Change worksheet selection</span>
            </button>
        </section>

    language: html
