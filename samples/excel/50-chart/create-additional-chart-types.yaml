        <section class="samples ms-font-m">
            <h3>Try it out</h3>
            <button id="create-area-chart" class="ms-Button">
                <span class="ms-Button-label">Create an area chart</span>
            </button>
            <p />
            <button id="create-radar-chart" class="ms-Button">
