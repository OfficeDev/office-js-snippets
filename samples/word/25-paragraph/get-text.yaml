                        <li>Turn on the <b>Hidden</b> checkbox.</li>
                        <li>Choose <b>OK</b>.</li>
                        </ol>
                    </li>
                    <li>How to <a target="_blank"
                        href="https://support.microsoft.com/office/197ba630-0f5f-4a8e-9a77-3712475e806a">Track changes in
                        Word</a>.</li>
            </ul>
        </section>
        <section class="setup">
            <h3>Set up</h3>
            <button id="setup" >Setup</button>
        </section>
        <section>
            <h3>Try it out</h3>
            <button id="run" >Get text</button>
        </section>
    language: html
