order: 4
id: excel-worksheet-copy
name: Copy worksheet
description: Copies the active worksheet to the specified location.
host: EXCEL
api_set:
    ExcelApi: '1.7'
script:
    content: |
        $("#setup").on("click", () => tryCatch(setup));
        $("#copy-worksheet").on("click", () => tryCatch(run));

        async function run() {
            await Excel.run(async (context) => {

                let myWorkbook = context.workbook;
                let sampleSheet = myWorkbook.worksheets.getActiveWorksheet();
                let copiedSheet = sampleSheet.copy("End")

                sampleSheet.load("name");
                copiedSheet.load("name");

                await context.sync();

                console.log("'" + sampleSheet.name + "' was copied to '" + copiedSheet.name + "'")
            });
        }

        async function setup() {
            await Excel.run(async (context) => {
                context.workbook.worksheets.getItemOrNullObject("Sample").delete();
                const sheet = context.workbook.worksheets.add("Sample");

                let expensesTable = sheet.tables.add('A1:E1', true);
                expensesTable.name = "SalesTable";

                expensesTable.getHeaderRowRange().values = [["Product", "Qtr1", "Qtr2", "Qtr3", "Qtr4"]];

                expensesTable.rows.add(null, [
                    ["Frames", 5000, 7000, 6544, 4377],
                    ["Saddles", 400, 323, 276, 651],
                    ["Brake levers", 12000, 8766, 8456, 9812],
                    ["Chains", 1550, 1088, 692, 853],
                    ["Mirrors", 225, 600, 923, 544],
                    ["Spokes", 6005, 7634, 4589, 8765]
                ]);

                sheet.getUsedRange().format.autofitColumns();
                sheet.getUsedRange().format.autofitRows();

                sheet.activate();
                await context.sync();
            });
        }

        /** Default helper for invoking an action and handling errors. */
        async function tryCatch(callback) {
            try {
                await callback();
            }
            catch (error) {
                // Note: In a production add-in, you'd want to notify the user through your add-in's UI.
                console.error(error);
            }
        }
    language: typescript
template:
    content: |-
        <section class="ms-Fabric ms-font-m">
            <p>This sample shows how to copy a worksheet.</p>
        </section>

        <section class="ms-Fabric setup ms-font-m">
            <h3>Set up</h3>
            <button id="setup" class="ms-Button">
                        <span class="ms-Button-label">Add sample data</span>
                    </button>
        </section>

        <section class="ms-Fabric samples ms-font-m">
            <h3>Try it out</h3>
            <button id="copy-worksheet" class="ms-Button">
                <span class="ms-Button-label">Copy worksheet</span>
            </button>
        </section>
    language: html
style:
    content: |-
        section.samples {
            margin-top: 20px;
        }

        section.samples .ms-Button, section.setup .ms-Button {
            display: block;
            margin-bottom: 5px;
            margin-left: 20px;
            min-width: 80px;
        }
    language: css
libraries: |
    https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js
    @types/office-js

    office-ui-fabric-core@11.1.0/dist/css/fabric.min.css
    office-ui-fabric-js@1.5.0/dist/css/fabric.components.min.css

    core-js@2.4.1/client/core.min.js
    @types/core-js

    jquery@3.1.1
    @types/jquery@3.3.1