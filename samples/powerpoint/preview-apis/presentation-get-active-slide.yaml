id: powerpoint-basics-presentation-get-active-slide
name: Get active slide
description: Gets the active slide in the presentation.
host: POWERPOINT
api_set:
    PowerPointApi: '1.11'
script:
    content: |
        document.getElementById("get-active-slide").addEventListener("click", () => tryCatch(getActiveSlide));
        document.getElementById("setup").addEventListener("click", () => tryCatch(setup));

        async function getActiveSlide() {
          await PowerPoint.run(async (context) => {
            // Gets the active slide in the presentation.
            const slide: PowerPoint.Slide = context.presentation.getActiveSlideOrNullObject();
            slide.load("id");
            const activeSlideImage = slide.getImageAsBase64({ height: 200 });
            await context.sync();

            if (slide.isNullObject) {
              console.log("There are no slides in this presentation.");
              return;
            }

            console.log(`Active slide ID: ${slide.id}`);

            updateSlideImage(activeSlideImage.value);
          });
        }

        function updateSlideImage(imageBase64: string) {
          const slideImageElement = document.getElementById("slide-image") as HTMLImageElement;
          slideImageElement.src = imageBase64 ? `data:image/png;base64,${imageBase64}` : "";
        }

        async function setup() {
          await PowerPoint.run(async (context) => {
            // Adds two new slides with some content.
            const slideCountResult = context.presentation.slides.getCount();

            // Add first new slide.
            context.presentation.slides.add();
            // Add second new slide.
            context.presentation.slides.add();
            await context.sync();

            const shapeOptions: PowerPoint.ShapeAddOptions = {
              left: 100,
              top: 100,
              height: 150,
              width: 150,
            };

            const newSlide1 = context.presentation.slides.getItemAt(slideCountResult.value);
            newSlide1.load("id");
            newSlide1.shapes.addGeometricShape(PowerPoint.GeometricShapeType.hexagon, shapeOptions);

            const newSlide2 = context.presentation.slides.getItemAt(slideCountResult.value + 1);
            newSlide2.load("id");
            newSlide2.shapes.addGeometricShape(PowerPoint.GeometricShapeType.circularArrow, shapeOptions);
            await context.sync();

            console.log(`Added slide 1 with hexagon - ID: ${newSlide1.id}`);
            console.log(`Added slide 2 with arrow - ID: ${newSlide2.id}`);

            // Switch to the newest slide.
            context.presentation.setSelectedSlides([newSlide2.id]);
            await context.sync();

            console.log(`Switched to the newest slide - ID: ${newSlide2.id}`);
          });
        }

        // Default helper for invoking an action and handling errors.
        async function tryCatch(callback) {
          try {
            await callback();
          } catch (error) {
            // Note: In a production add-in, you'd want to notify the user through your add-in's UI.
            console.error(error);
          }
        }
    language: typescript
template:
    content: |-
        <section>
            <p>This sample shows how to get the active slide.</p>
        </section>
        <section class="setup">
            <h3>Set up</h3>
            <button id="setup">Set up</button>
        </section>
        <section>
            <h3>Try it out</h3>
            <button id="get-active-slide">Get active slide</button>
            <p />
            <img id="slide-image"/>
        </section>
    language: html
