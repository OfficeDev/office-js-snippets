order: 10
id: excel-chart-series-doughnutholesize
name: Chart series - doughnutHoleSize
description: Set the doughnutHoleSize property in a series for a dough nut chart.
host: EXCEL
api_set:
    ExcelApi: 1.7
script:
    content: |
        $("#setup").click(() => tryCatch(setup));
        $("#add-series").click(() => tryCatch(addSeries));

        async function addSeries() {
            await Excel.run(async (context) => {
                const sheet = context.workbook.worksheets.getItem("Sample");

                let seriesCollection = sheet.charts.getItemAt(0);
                let rangeSelection = sheet.getRange("C2:C7");
                let xRangeSelection = sheet.getRange("A1:A7");

                // Add a series.
                let newSeries = seriesCollection.series.add("Qtr2");
                newSeries.setValues(rangeSelection);
                newSeries.setXAxisValues(xRangeSelection);

               // Set the size of the dough nut hole.
               // The hole size is expressed as a percentage 
               // of the chart size. 
               newSeries.doughnutHoleSize = 80;
             
                await context.sync();
            });
        }

        async function setup() {
            await Excel.run(async (context) => {
                const sheet = await OfficeHelpers.ExcelUtilities
                    .forceCreateSheet(context.workbook, "Sample");
                let expensesTable = sheet.tables.add('A1:E1', true);
                expensesTable.name = "SalesTable";

                expensesTable.getHeaderRowRange().values = [["Product", "Qtr1", "Qtr2", "Qtr3", "Qtr4"]];

                expensesTable.rows.add(null, [
                    ["Frames", 5000, 7000, 6544, 4377],
                    ["Saddles", 400, 323, 276, 651],
                    ["Brake levers", 12000, 8766, 8456, 9812],
                    ["Chains", 1550, 1088, 692, 853],
                    ["Mirrors", 225, 600, 923, 544],
                    ["Spokes", 6005, 7634, 4589, 8765]
                ]);

                if (Office.context.requirements.isSetSupported("ExcelApi", 1.7)) {
                    sheet.getUsedRange().format.autofitColumns();
                    sheet.getUsedRange().format.autofitRows();
                }

                createDoughnutExplodedChart(context);
                sheet.activate();

                await context.sync();
            });
        }

        async function createDoughnutExplodedChart(context: Excel.RequestContext) {
            const sheet = context.workbook.worksheets.getItem("Sample");
            const salesTable = sheet.tables.getItem("SalesTable");

            let dataRange = sheet.getRange("A1:B7");
            let chart = sheet.charts.add("DoughnutExploded", dataRange, "Auto");

            chart.setPosition("A15", "E30");
            chart.legend.position = "Right"
            chart.legend.format.fill.setSolidColor("white");
            chart.dataLabels.format.font.size = 15;
            chart.dataLabels.format.font.color = "black";
        }

        /** Default helper for invoking an action and handling errors. */
        async function tryCatch(callback) {
            try {
                await callback();
            }
            catch (error) {
                OfficeHelpers.UI.notify(error);
                OfficeHelpers.Utilities.log(error);
            }
        }
    language: typescript
template:
    content: |+
        <section class="ms-font-m">
            <p>This sample shows how to use the doughnutHoleSize property in a series for an exploded dough nut chart.</p>
        </section>

        <section class="setup ms-font-m">
            <h3>Set up</h3>
            <button id="setup" class="ms-Button">
                <span class="ms-Button-label">Add sample data</span>
            </button>
        </section>

        <section class="samples ms-font-m">
            <h3>Try it out</h3>
            <button id="add-series" class="ms-Button">
                <span class="ms-Button-label">Add series</span>
            </button>
        </section>


    language: html
style:
