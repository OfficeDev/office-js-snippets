order: 13
id: outlook-recipients-and-attendees-get-organizer-appointment-attendee
name: Get organizer (Appointment Attendee)
description: Gets the organizer in Appointment Attendee mode.
host: OUTLOOK
api_set:
    Mailbox: '1.1'
script:
    content: |-
        document.getElementById("get-organizer").addEventListener("click", getOrganizer);

        function getOrganizer() {
          const apptOrganizer = Office.context.mailbox.item.organizer;
          console.log("Organizer: " + apptOrganizer.displayName + " (" + apptOrganizer.emailAddress + ")");
        }
    language: typescript
template:
    content: |-
        <section class="ms-Fabric ms-font-m">
            <p class="ms-font-m">This sample shows how to get the appointment <b>organizer</b>.</p>
            <p><b>Required mode</b>: Appointment Attendee</p>
        </section>
        <section class="ms-Fabric samples ms-font-m">
            <h3>Try it out</h3>
            <button id="get-organizer" class="ms-Button">
            <span class="ms-Button-label">Who is the organizer?</span>
          </button>
        </section>
    language: html
style:
    content: |-
        section.samples {
            margin-top: 20px;
        }

        section.samples .ms-Button, section.setup .ms-Button {
            display: block;
            margin-bottom: 5px;
            margin-left: 20px;
            min-width: 80px;
        }
    language: css
libraries: |-
    https://appsforoffice.microsoft.com/lib/1/hosted/office.js
    https://appsforoffice.microsoft.com/lib/1/hosted/office.d.ts

    https://unpkg.com/office-ui-fabric-core@11.1.0/dist/css/fabric.min.css
