        /**
         * Search for products that match a given substring.
         * @customfunction
         * @param search The string to search on
         * @param [lookAt] Whether the search should be a match of the whole product name or part of the product name. If omitted, lookAt = "Part"
         * @return {Promise<any[][]>} Search results found
         */
        async function ProductSearch(query: string, lookAt?: string): Promise<any[][]> {
          const notAvailableError = {
            type: "Error",
            errorType: "NotAvailable"
          };

          try {
            
            if (lookAt === null) {
              lookAt = "Part"
            }
            
            console.log(`Searching for ${query}...`);
            const searchResult = await searchProduct(query, lookAt);

            // Check for empty search result
            if (searchResult.length == 0) {
              return [[notAvailableError]];
            }

            // Create product entities for each of the products in the search result.
            const entities = searchResult.map((product) => [makeProductEntity(product)]);
            
            return entities;
          } catch (error) {
            console.error(error);
          }
        }

        // Create entities from product properties.
        function makeProductEntity(product?: any) {
          const entity: Excel.EntityCellValue = {
            type: "Entity",
            text: product.productName,
            properties: {
              "Product ID": {
                type: "String",
                basicValue: product.productID.toString() || ""
              },
              "Product Name": {
                type: "String",
                basicValue: product.productName || ""
              },
              "Quantity Per Unit": {
                type: "String",
                basicValue: product.quantityPerUnit || ""
              },
              // Add Unit Price as a formatted number.
              "Unit Price": {
                type: "FormattedNumber",
                basicValue: product.unitPrice,
                numberFormat: "$* #,##0.00"
              },
              Discontinued: {
                type: "Boolean",
                basicValue: product.discontinued || false
              }
            },
            layouts: {
              card: {
                title: { property: "Product Name" },
                sections: [
                  {
                    layout: "List",
                    properties: ["Product ID"]
                  },
                  {
                    layout: "List",
                    title: "Quantity and price",
                    collapsible: true,
                    collapsed: false,
                    properties: ["Quantity Per Unit", "Unit Price"]
                  },
                  {
                    layout: "List",
                    title: "Additional information",
                    collapsed: true,
                    properties: ["Discontinued"]
                  }
                ]
              }
            }
          };

          // Add image property to the entity and then add it to the card layout.
          if (product.productImage) {
            entity.properties["Image"] = {
              type: "WebImage",
              address: product.productImage || ""
            };
            entity.layouts.card.mainImage = { property: "Image" };
          }
          
          return entity;
        }


        // Search for product
        function searchProduct(query: string, lookAt: string): any {
          const queryUpperCase = query.toUpperCase();
          if (lookAt.toLowerCase() === "whole") {
            return products.filter((p) => p.productName.toUpperCase() === queryUpperCase);
          } else {
            return products.filter((p) => p.productName.toUpperCase().indexOf(queryUpperCase) >= 0);
          }
        }


