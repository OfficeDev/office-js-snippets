order: 6
id: outlook-get-conversation-index
name: Get conversation index (Message Compose)
description: Retrieves the conversation index property of the message being composed.
host: OUTLOOK
api_set:
    Mailbox: preview
script:
    content: |
        $("#get-conversation-index").click(getConversationIndex);

        function getConversationIndex() {
          // This snippet returns the conversation index property of the message (PR_CONVERSATION_INDEX).
          // The API call works on a message being composed and is not supported on read items.
          var conversationIndex = Office.context.mailbox.item.conversationIndex;
          if (conversationIndex)
          {
            console.log("Conversation index: " + conversationIndex);
          }
          else
          {
            console.log("No conversation index available for this message");
          }
        }
    language: typescript
template:
    content: |
        <button id="run" class="ms-Button">
            <span class="ms-Button-label">Run</span>
        </button>
    language: html
style:
    content: |-
        section.samples {
            margin-top: 20px;
        }

        section.samples .ms-Button, section.setup .ms-Button {
            display: block;
            margin-bottom: 5px;
            margin-left: 20px;
            min-width: 80px;
        }
    language: css
