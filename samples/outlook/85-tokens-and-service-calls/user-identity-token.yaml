order: 3
id: outlook-tokens-and-service-calls-user-identity-token
name: Get a user identity token
description: 'Gets a user identity token to use in authentication flows.'
host: OUTLOOK
api_set:
    Mailbox: '1.1'
script:
    content: |
        $("#run").click(run);
          
        function run() {
            Office.context.mailbox.getUserIdentityTokenAsync(function (result) {
                if (result.status !== Office.AsyncResultStatus.Succeeded) {
                    console.error(`Token retrieval failed with message: ${result.error.message}`);
                } else {
                    console.log(result.value);
                }
            });
        }
    language: typescript
template:
    content: |
        <section class="ms-font-m">
          <p>This sample shows how to get a user identity token to use in authentication flows.</p>
        </section>

        <section class="samples ms-font-m">
          <h3>Try it out</h3>
          <button id="run" class="ms-Button">
            <div class="ms-Button-label">Get token</div>
          </button>
        </section>
    language: html
style:
    content: |
        section.samples {
            margin-top: 20px;
        }

        section.samples .ms-Button, section.setup .ms-Button {
            display: block;
            margin-bottom: 5px;
            margin-left: 20px;
            min-width: 80px;
        }
    language: css
libraries: |
    https://appsforoffice.microsoft.com/lib/1/hosted/office.js
    @types/office-js

    office-ui-fabric-js@1.4.0/dist/css/fabric.min.css
    office-ui-fabric-js@1.4.0/dist/css/fabric.components.min.css

    core-js@2.4.1/client/core.min.js
    @types/core-js

    jquery@3.1.1
    @types/jquery@3.3.1
