order: 5
id: outlook-tokens-and-service-calls-basic-rest-cors
name: Get a message using REST
description: Gets a message using REST without any back-end code.
host: OUTLOOK
api_set:
    Mailbox: '1.5'
script:
    content: |
        $("#run").click(run);
          
        function run() {
            Office.context.mailbox.getCallbackTokenAsync({ isRest: true }, function (result) {
                var ewsId = Office.context.mailbox.item.itemId;
                var token = result.value;
                var restId = Office.context.mailbox.convertToRestId(ewsId, Office.MailboxEnums.RestVersion.v2_0);
                var getMessageUrl = Office.context.mailbox.restUrl + '/v2.0/me/messages/' + restId;
                        
                var xhr = new XMLHttpRequest();
                xhr.open('GET', getMessageUrl);
                xhr.setRequestHeader("Authorization", "Bearer " + token);
                xhr.onload = function (e) {
                    console.log(this.response);
                }
                xhr.send();
            });
        }
    language: typescript
template:
    content: |
        <section class="ms-font-m">
          <p>This sample shows how to get a message using REST, without any back-end code.</p>
        </section>

        <section class="samples ms-font-m">
          <h3>Try it out</h3>
          <button id="run" class="ms-Button">
            <div class="ms-Button-label">Run</div>
          </button>
        </section>
    language: html
style:
    content: |
        section.samples {
            margin-top: 20px;
        }

        section.samples .ms-Button, section.setup .ms-Button {
            display: block;
            margin-bottom: 5px;
            margin-left: 20px;
            min-width: 80px;
        }
    language: css
