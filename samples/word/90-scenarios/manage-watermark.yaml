        button {
            background-color: #f0f0f0;
            color: #333333;
            border: 1px solid #8a8a8a;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 2px;
            margin-right: 8px;
            margin-bottom: 5px;
            min-width: 120px;
        }

        button:hover {
            background-color: #e0e0e0;
        }

        button:active {
            background-color: #d0d0d0;
        }

        .setup {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 4px;
        }

        .samples h3 {
            color: #0078d4;
        }
