id: word-content-control-ondeleted-event
name: Delete content controls
description: 'Register, trigger, and deregister onDeleted event that tracks the removal of content controls.'
host: WORD
api_set:
    WordApi: '1.4'
script:
    content: |
        $("#insert-content-controls").click(() => tryCatch(insertContentControls));
        $("#register-event-handlers").click(() => tryCatch(registerEventHandlers));
        $("#delete-content-control").click(() => tryCatch(deleteContentControl));
        $("#deregister-event-handlers").click(() => tryCatch(deregisterEventHandlers));
        $("#setup").click(() => tryCatch(setup));

        let eventContexts = [];

        async function insertContentControls() {
          // Traverses each paragraph of the document and wraps a content control on each.
          await Word.run(async (context) => {
            let paragraphs = context.document.body.paragraphs;
            paragraphs.load("$none"); // Don't need any properties; just wrap each paragraph with a content control.

            await context.sync();

            for (let i = 0; i < paragraphs.items.length; i++) {
              let contentControl = paragraphs.items[i].insertContentControl();
              contentControl.tag = "forTesting";
            }

            console.log("Content controls inserted: " + paragraphs.items.length);

            await context.sync();
          });
        }

        async function registerEventHandlers() {
          await Word.run(async (context) => {
            let contentControls = context.document.contentControls;
            contentControls.load("items");
            await context.sync();

            // Register the onDeleted event handler on each content control.
            if (contentControls.items.length === 0) {
              console.log("There aren't any content controls in this document so can't register event handlers.");
            } else {
              for (let i = 0; i < contentControls.items.length; i++) {
                eventContexts[i] = contentControls.items[i].onDeleted.add(contentControlDeleted);
                contentControls.items[i].track();
              }

              await context.sync();

              console.log("Added event handlers for when content controls are deleted.");
            }
          });
        }

        async function contentControlDeleted(event: Word.ContentControlEventArgs) {
          await Word.run(async (context) => {
            // Display the deleted content control's ID.
            console.log(`Event detected: ID of content control that was deleted: ${event.contentControl.id}`);
          });
        }

        async function deleteContentControl() {
          await Word.run(async (context) => {
            let contentControls = context.document.contentControls.getByTag("forTesting");
            contentControls.load("items");
            await context.sync();

            if (contentControls.items.length === 0) {
              console.log("There are no content controls in this document.");
            } else {
              console.log("Control to be deleted:");
              console.log(contentControls.items[0]);
              contentControls.items[0].delete(false);
              await context.sync();
            }
          });
        }

        async function deregisterEventHandlers() {
          await Word.run(async (context) => {
            for (let i = 0; i < eventContexts.length; i++) {
              await Word.run(eventContexts[i].context, async (context) => {
                eventContexts[i].remove();
              });
            }

            await context.sync();

            eventContexts = null;
            console.log("Removed event handlers for when content controls are deleted.");
          });
        }

        async function setup() {
          await Word.run(async (context) => {
            context.document.body.clear();
            context.document.body.insertParagraph("One more paragraph. ", "Start");
            context.document.body.insertParagraph("Inserting another paragraph. ", "Start");
            context.document.body.insertParagraph(
              "Video provides a powerful way to help you prove your point. When you click Online Video, you can paste in the embed code for the video you want to add. You can also type a keyword to search online for the video that best fits your document.",
              "Start"
            );
            context.document.body.paragraphs
              .getLast()
              .insertText(
                "To make your document look professionally produced, Word provides header, footer, cover page, and text box designs that complement each other. For example, you can add a matching cover page, header, and sidebar. Click Insert and then choose the elements you want from the different galleries. ",
                "Replace"
              );
          });
        }

        /** Default helper for invoking an action and handling errors. */
        async function tryCatch(callback) {
          try {
            await callback();
          } catch (error) {
            // Note: In a production add-in, you'd want to notify the user through your add-in's UI.
            console.error(error);
          }
        }
    language: typescript
template:
    content: |-
        <section class="ms-font-m">
            This sample demonstrates how to use the onDeleted event on content controls.
        </section>

        <section class="setup ms-font-m">
            <h3>Set up</h3>
            <button id="setup" class="ms-Button">
            <span class="ms-Button-label">Setup</span>
          </button>
        </section>

        <section class="samples ms-font-m">
            <h3>Try it out</h3>
            <span class="ms-font-m">Insert content controls.</span>
            <button id="insert-content-controls" class="ms-Button">
            <span class="ms-Button-label">Insert</span>
          </button>
            <span class="ms-font-m">Register event handlers.</span>
            <button id="register-event-handlers" class="ms-Button">
            <span class="ms-Button-label">Register</span>
          </button>
            <span class="ms-font-m">Delete first content control.</span>
            <button id="delete-content-control" class="ms-Button">
            <span class="ms-Button-label">Delete</span>
          </button>
            <span class="ms-font-m">Remove event handlers.</span>
            <button id="deregister-event-handlers" class="ms-Button">
                <span class="ms-Button-label">Remove</span>
            </button>
        </section>
    language: html
style:
    content: |-
        section.samples {
            margin-top: 20px;
        }

        section.samples .ms-Button, section.setup .ms-Button {
            display: block;
            margin-bottom: 5px;
            margin-left: 20px;
            min-width: 80px;
        }
