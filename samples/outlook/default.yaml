script:
    content: |
        $("#run").click(run);

        function run() {
            OfficeHelpers.UI.notify(`Hello ${Office.context.mailbox.userProfile.displayName}`);
        }
    language: typescript
template:
    content: |
        <button id="run" class="ms-Button">
            <span class="ms-Button-label">Run</span>
        </button>
    language: html
