order: 4
id: outlook-other-item-apis-get-item-class-read
name: Get the item class (Read)
description: Gets the item class of an item in Read mode.
host: OUTLOOK
api_set:
    Mailbox: '1.1'
script:
    content: |
        $("#get").click(get);

        function get() {
          console.log(`Item class: ${Office.context.mailbox.item.itemClass}`);
        }
    language: typescript
template:
    content: |-
        <section class="ms-font-m">
            <p>This sample shows how to get the item class of an item in Read mode.</p>
            <p><b>Required mode</b>: Read</p>
        </section>
        <section class="samples ms-font-m">
            <h3>Try it out</h3>
            <button id="get" class="ms-Button">
              <div class="ms-Button-label">Get item class</div>
          </button>
        </section>
    language: html
style:
    content: |-
        section.samples {
            margin-top: 20px;
        }

        section.samples .ms-Button, section.setup .ms-Button {
            display: block;
            margin-bottom: 5px;
            margin-left: 20px;
            min-width: 80px;
        }
    language: css
libraries: |
    https://appsforoffice.microsoft.com/lib/1/hosted/office.js
    @types/office-js

    office-ui-fabric-js@1.4.0/dist/css/fabric.min.css
    office-ui-fabric-js@1.4.0/dist/css/fabric.components.min.css

