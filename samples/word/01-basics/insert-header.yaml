id: word-basics-insert-header
name: Insert header
description: Demonstrates how to insert a header in the document.
author: OfficeDev
host: WORD
api_set:
    WordApi: 1.1
script:
    content: |-
        $("#run").click(() => tryCatch(run));

        async function run() {
            await Word.run(async (context) => {
                context.document.sections.getFirst()
                    .getHeader("Primary").insertText("This is a header", "Start");

                await context.sync();
            });
        }


        /** Default helper for invoking an action and handling errors. */
        async function tryCatch(callback) {
            try {
                await callback();
            }
            catch (error) {
                OfficeHelpers.UI.notify(error);
                OfficeHelpers.Utilities.log(error);
            }
        }
    language: typescript
template:
    content: |-
        <section class="ms-font-m">
          This sample inserts a header in the document.
        </section>

        <section class="samples ms-font-m">
            <h3>Try it out</h3>
          <button id="run" class="ms-Button">
              <span class="ms-Button-label">Insert header</span>
          </button>
        </section>
    language: html
style:
    content: |-
        section.samples {
            margin-top: 20px;
        }

        section.samples .ms-Button, section.setup .ms-Button {
            display: block;
            margin-bottom: 5px;
            margin-left: 20px;
            min-width: 80px;
        }
    language: css
