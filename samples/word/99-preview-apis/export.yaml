id: word-export
name: Export document
description: Shows how to export the current document.
host: WORD
api_set:
    WordApiDesktop: '1.6'
script:
    content: |
        document.getElementById("export-pdf").addEventListener("click", () => tryCatch(exportAsPdf));
        document.getElementById("setup").addEventListener("click", () => tryCatch(setup));

        async function exportAsPdf() {
          await Word.run(async (context) => {
            const document: Word.Document = context.document;

            // Export the current document as a PDF saved in your default location, usually Documents.
            const filename = `exported-doc-${getCurrentDate()}.pdf`;
            console.log(`File name: ${filename}`);
            const options: Word.DocumentExportAsFixedFormatOptions = {
              item: Word.ExportItem.documentContent,
              openAfterExport: true,
            };

            // If a file with the same name already exists at the default location, it's silently overwritten.
            document.exportAsFixedFormat(filename, Word.ExportFormat.pdf, options);

            await context.sync();
          });
        }

        function getCurrentDate() {
          const today = new Date();
          const day = String(today.getDate());
          const month = String(today.getMonth() + 1);
          const year = today.getFullYear();

          const currentDate = `${year}-${month}-${day}`;
          return currentDate;
        }

        async function setup() {
          await Word.run(async (context) => {
            const body: Word.Body = context.document.body;
            body.clear();
            body.insertParagraph(
              "Do you want to create a solution that extends the functionality of Word? You can use the Office Add-ins platform to extend Word clients running on the web, on a Windows desktop, or on a Mac.",
              "Start",
            );
            body.paragraphs
              .getLast()
              .insertText(
                "Use add-in commands to extend the Word UI and launch task panes that run JavaScript that interacts with the content in a Word document. Any code that you can run in a browser can run in a Word add-in. Add-ins that interact with content in a Word document create requests to act on Word objects and synchronize object state.",
                "Replace",
              );
          });
        }

        // Default helper for invoking an action and handling errors.
        async function tryCatch(callback) {
          try {
            await callback();
          } catch (error) {
            // Note: In a production add-in, you'd want to notify the user through your add-in's UI.
            console.error(error);
          }
        }
    language: typescript
template:
    content: |-
        <section>
            This sample shows how to export the document.
        </section>
        <section class="setup">
            <h3>Set up</h3>
            <button id="setup">Add sample text</button>
        </section>
        <section>
            <h3>Try it out</h3>
          <button id="export-pdf">Export to PDF</button>
        </section>
    language: html
