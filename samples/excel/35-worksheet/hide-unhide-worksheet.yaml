            <h3>Try it out</h3>
            <button id="hide-worksheet" class="ms-Button">
                <span class="ms-Button-label">Hide worksheet</span>
            </button>
            <button id="unhide-worksheet" class="ms-Button">
                <span class="ms-Button-label">Unhide worksheet</span>
            </button>
        </section>
    language: html
