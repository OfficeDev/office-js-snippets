order: 2
id: outlook-display-items-display-new-appointment
name: Create a new appointment
description: Opens a new appointment form with sample content and a few fields populated.
host: OUTLOOK
api_set:
    Mailbox: '1.9'
script:
    content: |-
        document.getElementById("run").addEventListener("click", run);
        document.getElementById("run-async").addEventListener("click", runAsync);

        function run() {
          const start = new Date();
          const end = new Date();
          end.setHours(start.getHours() + 1);

          Office.context.mailbox.displayNewAppointmentForm({
            requiredAttendees: ["bob@contoso.com"] as any,
            optionalAttendees: ["sam@contoso.com"] as any,
            start: start,
            end: end,
            location: "Home",
            subject: "meeting",
            resources: ["projector@contoso.com"] as any,
            body: "Hello World!"
          });
        }

        function runAsync() {
          const start = new Date();
          const end = new Date();
          end.setHours(start.getHours() + 1);
          
          // The async version is only available starting with requirement set 1.9,
          // and provides a callback when the new appointment form has been created.
          Office.context.mailbox.displayNewAppointmentFormAsync(
            {
              requiredAttendees: ["bob@contoso.com"] as any,
              optionalAttendees: ["sam@contoso.com"] as any,
              start: start,
              end: end,
              location: "Home",
              subject: "meeting",
              resources: ["projector@contoso.com"] as any,
              body: "Hello World!"
            },
            function(asyncResult) {
              console.log(JSON.stringify(asyncResult));
            }
          );
        }
    language: typescript
template:
    content: |-
        <section>
            <p>This sample shows how to display a new appointment and populate attendees, location, body, and a few other
                properties.</p>
        </section>
        <section>
            <h3>Try it out</h3>
            <button id="run">Display new appointment</button>
            <button id="run-async">Display new appointment (async)</button>
        </section>
    language: html
