            await context.sync();
            console.log("Styles imported from JSON:", styles);
          });
        }

        // Default helper for invoking an action and handling errors.
        async function tryCatch(callback) {
          try {
            await callback();
          } catch (error) {
            console.error(error);
          }
        }
